<ion-view hide-nav-bar="true" view-title="Thống kê">
    <ion-content scroll="false">
        <div class="bar bar-header bar-royal">
            <button class="button button-clear" ng-click="BackTo()"><img src="img/back.png" /></button>
            <h1 class="title">Thống kê</h1>            
        </div>
        <div style="height:100%" class="content has-header">
            <ion-scroll style="height:calc(100% - 45px);width:100%;" overflow-scroll="false" scrollbar-y="false">

                <div style="width: 100%; height: 50%; background-color: #fff; margin-top: 10px; ">
                    <span class="title-chart">1.Tổng quan đơn hàng</span>
                    <canvas chart-labels="labels" chart-legend="false" tc-chartjs-line chart-options="options" chart-data="data.OrderList"></canvas>
                </div>

                <!--//-->
                <div style="width: 100%; height: 50%; background-color: #fff; margin-top: 10px;">
                    <span class="title-chart">2.Tình trạng đơn hàng</span>
                    <canvas id="pieOrderSummary" chart-labels="labels" chart-legend="true"></canvas>
                </div>

                <div style="width: 100%; height: 50%; background-color: #fff; margin-top: 10px;">
                    <span class="title-chart">3.Đồ thị tấn khối</span>
                    <center>Dữ liệu đang cập nhật...</center>
                </div>

                <div style="width: 100%; height: 50%; background-color: #fff; margin-top: 10px; ">
                    <span class="title-chart">4.Tình trạng xe</span>
                    <canvas id="pieSumOfVehicle" chart-labels="labels" chart-legend="true"></canvas>
                </div>


                <div style="width: 100%; height: 50%; background-color: #fff; margin-top: 10px; ">
                    <span class="title-chart">5.Số lượng chuyến</span>
                    <canvas chart-labels="labels" chart-legend="false" tc-chartjs-line chart-options="options" chart-data="data.NumOfTOMaste"></canvas>
                </div>

            </ion-scroll>
        </div>            
    </ion-content>
</ion-view>

<style>
    .title-chart{
        font-size:16px;
        color:#808080;
        text-transform:uppercase;
    }
    .chart-line {
        background-color: rgba(84, 90, 203, 1);
    }
    ul.1-legend{
        width:20%;
        float:right;
    }
</style>
