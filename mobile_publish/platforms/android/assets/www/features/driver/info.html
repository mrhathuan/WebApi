<ion-view view-title="Info">
    <ion-nav-buttons side="right">
        <button ng-show="CustomerID>0" class="button" ng-click="ChangeView()">Change View</button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <div style="height:100%;" ng-show=" show.profile">
            <div style="height:30%;background-color:white;text-align:center;padding:5px 0px 1px 0px">
                <img ng-click="selindex=0" src="img/pic.png" style="max-height:50%" />
            </div>
            <div style="height:55%;background-color:white;">
                <div class="inline-content" >
                    <div class="inline-row"><div class="inline-lable w120">Họ</div><input ng-model="DriverItem.LastName" placeholder="Họ" /></div>
                    <div class="inline-row"><div class="inline-lable w120">Tên</div><input ng-model="DriverItem.FirstName" placeholder="Tên" /></div>
                    <div class="inline-row"><div class="inline-lable w120">Email</div><input ng-model="DriverItem.Email" placeholder="Email" /></div>
                    <div class="inline-row"><div class="inline-lable w120">SĐT</div><input ng-model="DriverItem.Cellphone" placeholder="SĐT" /></div>
                    <div class="inline-row"><div class="inline-lable w120">CMND</div><input ng-model="DriverItem.CardNo" placeholder="CMND" /></div>
                </div>
            </div>
            <div style="height:15%;padding:20px 50px 20px 50px" >
                <div ng-click="LogOut()" class="btn-active" style="background-color:#8E0A0A;color:white;width:100%;height:100%;display:table"><span style="display:table-cell;text-align:center;vertical-align:middle;font-size:20px;">Đăng xuất</span></div>
            </div>
        </div>
        <div ng-show="!show.profile">
            <h2>Info</h2><i class="icon ion-model-s"></i>
            <div>KQ: {{barcode}}</div>
            <button ng-click="takePicture()">cam</button><button ng-click="scanBarcode()">barcode</button>
            <div style="width:200px; height:200px;background-color:blue;"><img ng-src="{{lastPhoto}}" style="max-width: 100%"></div>
            <div>
                <button ng-click="centerOnMe()">location</button>
                lat: {{lat}} - lng: {{lng}}
            </div>
        </div>
    </ion-content> 
</ion-view>
