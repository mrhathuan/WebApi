<ion-view hide-nav-bar="true">
    <ion-content scroll="false" style="padding:0px;">
        <div ng-show="ShowMap" style="width:100%; height:100%;">
            <div ng-click="CloseMap()" style="top:10px" class="map-button-right">Thoát</div>
            <div ng-hide="HideButton[0]" ng-click="ShowActualRoute()" style="top:50px" class="map-button-right">Thực tế</div>
            <div ng-hide="HideButton[1]" ng-click="CheckInLocation(1)" style="top:90px" class="map-button-right">NPP</div>
            <div ng-hide="HideButton[2]" ng-click="CheckInLocation(0)" style="top:130px" class="map-button-right">Trạm</div>
            <div ng-hide="HideButton[3]" ng-click="CurrentLocationClick()" style="top:170px" class="map-button-right"><i class="fa fa-location-arrow" aria-hidden="true"></i></div>
            <div id="mapview" class="cus-map" style="width:100%; height:100%;"></div>
        </div>
        <div ng-show="!ShowMap" style="width:100%; height:100%;">
            <div ng-show="!ShowDetail" style="width:100%; height:100%;">
                <div class="bar bar-header bar-calm">
                    <button class="button button-clear" ng-click="BackToMap()"><img src="img/back.png" /></button>
                    <h1 class="title">Danh sách điểm</h1>
                </div>
                <div style="height:100%;" class="content has-header">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" ng-keypress="PartnerSearch($event)" placeholder="Search">
                        </label>
                    </div>
                    <ion-scroll style="height:100%">
                        <ul class="list">
                            <li ng-click="PartnerClick(o)" ng-repeat="o in PartnerDataBind" class="item">{{o.PartnerCode}} -> {{o.LocationName}}</li>
                        </ul>
                    </ion-scroll>
                </div>
            </div>
            <div ng-show="ShowDetail" style="width:100%; height:100%;">
                <div class="bar bar-header bar-calm">
                    <button class="button button-clear" ng-click="BackToPartnerList()"><img src="img/back.png" /></button>
                    <h1 class="title">Chi tiết địa điểm</h1>
                    <button class="button button-clear" ng-click="LocationSave()"><i class="fa fa-check-square-o" aria-hidden="true"></i></button>
                </div>
                <div style="height:100%;" class="content has-header">
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label">Đối tác</span>
                            <input style="color:#b1b1b1" type="text" ng-readonly="true" ng-model="PartnerLocationItem.PartnerCode">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Địa điểm</span>
                            <input style="color:#b1b1b1" type="text" ng-readonly="true" ng-model="PartnerLocationItem.LocationName">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Vĩ độ</span>
                            <input type="text" ng-model="PartnerLocationItem.Lat">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Kinh độ</span>
                            <input type="text" ng-model="PartnerLocationItem.Lng">
                        </label>
                    </div>
                </div>
                
            </div>
        </div>
    </ion-content>
</ion-view>
<style>
    .map-button-right{-webkit-transform: translateZ(0);background-color:rgba(0,60,136,.5);position:absolute;right:5px;width:50px;height:35px;z-index:1000;color:white;text-align:center;border-radius: 2px;padding-top:7px;}
    .tableLocation{}
</style>
