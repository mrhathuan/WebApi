<ion-view hide-nav-bar="true" view-title="Tài chính">
    <ion-content scroll="false">
        <div class="bar bar-header bar-royal">
            <button class="button button-clear" ng-click="BackTo()"><img src="img/back.png" /></button>
            <h1 class="title">Tài chính</h1>
            <button class="button button-clear" ng-click="LoadData()">+5</button>
        </div>
        <div style="height:100%;text-align:center;" class="content has-header">
            <div style="line-height:85px;background-color:#F3F6FA">
                Tổng thu nhập: <span class="color-span color-orchid" style="font-size:25px">{{Sum | currency : "" : 0}}<sup>đ</sup></span> 
            </div>

            <ion-scroll style="width:100%;height:90%;">
                <table class="fixed-table color-gray">
                    <tr>
                        <th>NGÀY</th>
                        <th>MÃ</th>
                        <th>CHI</th>
                        <th>THU NHẬP</th>
                    </tr>
                    <tr ng-repeat="o in FinanceData">
                        <td>{{o.ETD | date:'dd/MM'}}</td>
                        <td>{{o.TOMasterCode}}</td>
                        <td class="color-dark">{{o.Debit | currency : "" : 0}}</td>
                        <td class="color-dark">{{o.Credit | currency : "" : 0}}</td>
                    </tr>
                </table>
            </ion-scroll>
        </div>
    </ion-content>
</ion-view>
<style>
    sup { font-size: smaller; }
    .fixed-table { table-layout: fixed; width: 100%; font-size: 13px; }
        .fixed-table tr { line-height: 30px; }
            .fixed-table th { background-color: #a0a0a0; line-height: 40px; }
            .fixed-table tr:nth-child(odd) { background-color: #ebe6f1; }
        .fixed-table th, .fixed-table td { text-align: center; vertical-align: middle; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
</style>
