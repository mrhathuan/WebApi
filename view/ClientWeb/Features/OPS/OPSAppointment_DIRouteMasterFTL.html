<div class="cus-form">
    <div class="form-header">
        <ul class="breakumb">
            <li ng-repeat="item in BreakumbDetail"><a ng-click="Breakumb_Click($event,item)" ui-sref="{{item.Code}}">{{item.FunctionName}}</a></li>
            <li><span>Lập lệnh FTL</span></li>
        </ul>
        <div class="right">
            <a href="/" ng-click="Split_Click($event,split_win)" class="k-button" data-title="Chia chuyến"><i class="fa fa-minus"></i><span class="tooltip">Chia chuyến</span></a>
            <a href="/" ng-click="ChangeMode_Click($event)" class="k-button" data-title="Chuyển LTL"><i class="fa fa-exchange"></i><span class="tooltip">Chuyển LTL</span></a>
            <a href="/" ng-click="Tender_Click($event)" class="k-button" data-title="Gửi Tender"><i class="fa fa-send"></i><span class="tooltip">Gửi Tender</span></a>
            <a href="/" ng-click="Approved_Click($event)" class="k-button" data-title="Duyệt"><i class="fa fa-check-square-o"></i><span class="tooltip">Duyệt</span></a>
            <a href="/" ng-click="UnApproved_Click($event)" class="k-button" data-title="Hủy duyệt"><i class="fa fa-ban"></i><span class="tooltip">Hủy duyệt</span></a>
            <a href="/" ng-click="Cancel_Click($event)" class="k-button" data-title="Trả về"><i class="fa fa-close"></i><span class="tooltip">Trả về</span></a>
            <a href="/" ng-click="MergeCancel_Click($event)" class="k-button" data-title="Hủy gom hàng" ng-show="IsShowCombine"><i class="fa fa-ban"><span class="tooltip">Hủy gom hàng</span></i></a>
            <a href="/" ng-click="Save_Click($event)" class="k-button" data-title="Lưu"><i class="fa fa-check"></i><span class="tooltip">Lưu</span></a>
            <a href="/" ng-click="ShowSetting($event,gridNoDN)" ng-mouseenter="ShowSetting($event,gridNoDN)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-form">
            <div class="form-header">
                <div class="left">
                    <span class="header"> {{ HTML(Summary)}} </span>
                </div>
                <div class="right">
                    <input type="checkbox" ng-model="IsHasDNMonitor" ng-click="CreateHasDNMonitor_Click($event)" id="IsHasDNMonitor" />
                    <label for="IsHasDNMonitor">Đã duyệt</label>
                    <input focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Search.DateFrom" style="width: 95px" />
                    <input focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Search.DateTo" style="width: 95px" />
                    <input focus-k-select kendo-multi-select="mltCustomer" k-options="mltCustomerFTLOptions" k-ng-model="Search.ListCustomerID" style="width:250px" />
                    <a href="/" ng-click="Search_Click($event)" class="k-button" data-title="Tìm"><i class="fa fa-search"></i><span class="tooltip is-right">Tìm</span></a>
                </div>
            </div>
            <div class="form-body">
                <div class="cus-grid" kendo-grid="gridNoDN" k-options="gridNoDNOptions" expand-k-grid="gridNoDNExpand"></div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>

    <div class="gridtoolbar">
        
    </div>
</script>-->

<div class="cus-window" kendo-window="split_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                Chia chuyến
            </div>
            <div class="right"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="split_grid" k-options="split_gridOptions" expand-k-grid></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-show="IsShowUnMerge" ng-click="Merge_Cancel_Click($event,split_grid)" class="k-button accept">Hủy gộp</a>
                <a href="/" ng-click="Split_OK_Click($event,split_win)" class="k-button accept">Xác nhận</a>
                <a href="/" ng-click="Close_Click($event,split_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
