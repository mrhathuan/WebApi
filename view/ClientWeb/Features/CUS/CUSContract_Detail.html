<!--Window-->
<div class="view-breakumb">
    <div class="left">
        <ul class="breakumb">
            <li ng-repeat="item in BreakumbDetail"><a ng-click="Breakumb_Click($event,item)" ui-sref="{{item.Code}}">{{item.FunctionName}}</a></li>
            <li><span>Thông tin</span></li>
        </ul>
    </div>
    <div class="right"></div>
    <div class="clear"></div>
</div>
<div class="view-breakumb-content">
    <div style="position: relative; height: 100%; background-color:#fff;">
        <div class="cus-tabstrip" kendo-tab-strip="contract_tabstrip" k-options="contract_tabstripOptions" expand-k-tabstrip>
            <ul>
                <li class="k-state-active" data-tabindex="0">Thông tin chung</li>
                <li data-tabindex="1" ng-show="ID > 0 && Item.TransportModeName == 'FCL'? true : false">Thiết lập container</li>
                <li data-tabindex="2" ng-show="ID > 0 ? true : false">Vật tư/nhiên liệu</li>
                <li data-tabindex="3" ng-show="ID > 0 ? true : false">Cung đường</li>
                <li data-tabindex="5" ng-show="ID > 0 ? true : false">Bảng giá v/chuyển</li>
                <li data-tabindex="6" ng-show="ID > 0 ? true : false">Qui đổi tấn/khối/s.lượng</li>
                <li data-tabindex="7" ng-show="ID > 0 ? true : false">Thông tin thiết lập</li>
                <li data-tabindex="8" ng-show="ID > 0 ? true : false">Phụ lục hợp đồng</li>
            </ul>
            <div>
                <div class="form-content-200" style="padding-right: 100px;">
                    <div class="rowinput">
                        <label> Số hợp đồng <span class="required"> *</span></label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="Item.ContractNo" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Tên hiển thị<span class="required"> *</span></label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="Item.DisplayName" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Khách hàng</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCustomer" ng-disabled="Item.IsDisabled" k-options="cboCustomerOptions" k-ng-model="Item.CustomerID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Đối tác</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCompany" ng-disabled="Item.IsDisabled" k-options="cboCompanyOptions" k-ng-model="Item.CompanyID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Ngày hiệu lực <span class="required"> *</span></label>
                        <div>
                            <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.EffectDate" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Ngày hết hạn <span class="required"> *</span></label>
                        <div>
                            <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.ExpiredDate" />
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="rowinput">
                        <label> Loại hợp đồng</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractType" ng-disabled="Item.IsDisabled" k-options="cboContractTypeOptions" ng-model="Item.TypeOfContractID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Dịch vụ</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboService" ng-disabled="Item.IsDisabled" k-options="cboServiceOptions" ng-model="Item.ServiceOfOrderID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Hình thực v/c</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTransport" ng-disabled="Item.IsDisabled" k-options="cboTransportOptions" ng-model="Item.TransportModeID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Thiết lập ngày tính giá</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractDate" k-options="cboContractDateOptions" ng-model="Item.TypeOfContractDateID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Ngày ký</label>
                        <div>
                            <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.SignDate" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Người ký</label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="Item.SignBy" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Chức danh</label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="Item.PostionName" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Tính giá theo ngày</label>
                        <div>
                            <input type="checkbox" ng-model="Item.PriceInDay" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Cho phép ghép hàng</label>
                        <div>
                            <input type="checkbox" class="cus-checkbox" ng-model="Item.AllowCoLoad" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Nội dung</label>
                        <div>
                            <textarea ng-model="Item.Content" style="height: 150px;" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="codefault_grid" expand-k-grid k-options="codefault_gridOptions"></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="material_grid" expand-k-grid k-options="material_gridOptions"></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="routing_grid" expand-k-grid></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="price_grid" expand-k-grid k-options="price_gridOptions"></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="gop_grid" expand-k-grid k-options="gop_gridOptions"></div>
            </div>
            <div>
                <div class="form-content-200" style="padding-right: 100px;" ng-show="Item.TypeOfMode > 1" v-form="typeOfRun_form">
                    <div class="rowinput rowaction" style="text-align:left">
                        <label> Loại hợp đồng</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTypeOfRun" k-options="cboTypeOfRun_Option" k-ng-model="Item.TypeOfRunLevelID" style="width:200px;" v-form-require="true" />
                            <a href="/" ng-click="TypeOfRunLevelSave_Click($event,typeOfRun_form)" class="k-button accept">Lưu</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left" ng-show="Item.TypeOfMode == 2">
                        <label> FTL Thường</label>
                        <div>
                            <a href="/" ng-click="FTLNormal_Click($event,gov_win)" class="k-button">Thiết lập</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left" ng-show="Item.TypeOfRunLevelID > 0 && Item.TypeOfMode == 2">
                        <label> FTL Bậc thang</label>
                        <div>
                            <a href="/" ng-click="FTLLevel_Click($event,gov_level_win)" class="k-button">Thiết lập</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left" ng-show="Item.TypeOfRunLevelID > 0 && Item.TypeOfMode == 3">
                        <label> LTL Level</label>
                        <div>
                            <a href="/" ng-click="LTLLevel_Click($event,price_level_win)" class="k-button">Thiết lập</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="term_grid" expand-k-grid k-options="term_gridOptions"></div>
            </div>
        </div>
        <div class="tabstrip-buttons">
            <a href="/" ng-click="Update_Click($event)" ng-show="Item.ContractNo.length > 0 && TabIndex == 0" class="k-button"><i class="fa fa-floppy-o"></i><span class="tooltip">Cập nhật</span></a>
            <a href="/" ng-click="Delete_Click($event)" ng-show="ID > 0 && TabIndex == 0" class="k-button"><i class="fa fa-trash"></i><span class="tooltip">Xóa</span></a>
            <!--Thiet lap container-->
            <a href="/" ng-show="TabIndex==1" ng-click="CODefault_Save_Click($event,codefault_grid)" class="k-button"><i class="fa fa-check"></i><span class="tooltip is-right">Lưu</span></a>
            <a href="/" ng-show="TabIndex==1" ng-click="CODefault_NotIn_Click($event,codefault_notin_grid, codefault_notin_win)" class="k-button"><i class="fa fa-truck"></i><span class="tooltip is-right">Thêm</span></a>
            <a href="/" ng-show="TabIndex==1&&HasCODefault" ng-click="CODefault_Delete_Click($event,codefault_notin_grid)" class="k-button"><i class="fa fa-trash"></i><span class="tooltip is-right">Xóa</span></a>
            <!--Vat tu nhien lieu-->
            <a class="k-button" ng-show="TabIndex==2" ng-click="Material_Add_Click($event,material_win,material_vform)"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>
            <!--Cung duong-->
            <a class="k-button" ng-show="TabIndex==3" ng-click="Routing_Excel_Click($event,routing_grid,winexcel)"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <a class="k-button" ng-show="TabIndex==3" ng-click="Routing_Search_Click($event,routing_search_win)"><i class="fa fa-search"></i><span class="tooltip">Tìm kiếm</span></a>
            <a class="k-button" ng-show="TabIndex==3" ng-click="Routing_Add_Click($event,routing_notin_grid,routing_notin_win)"><i class="fa fa-plus"></i><span class="tooltip">Thêm</span></a>
            <!--Bang chuyen gia-->
            <a class="k-button k-button-icontext" ng-show="HasPriceChoose && TabIndex==5" ng-click="Price_Copy_Click($event,price_grid,price_copy_win)"><i class="fa fa-copy"></i><span class="tooltip">Copy BG</span></a>
            <a class="k-button k-button-icontext" ng-show="TabIndex==5" ng-click="Price_Add_Click($event,price_win,price_win_vform)"><i class="fa fa-plus"></i><span class="tooltip">Thêm</span></a>
            <!--Bang quy đổi-->
            <a class="k-button k-button-icontext" ng-show="HasGOPChoose && TabIndex==6" ng-click="GOP_Delete_Click($event,gop_grid)"><i class="fa fa-times"></i><span class="tooltip">Xóa</span></a>
            <a class="k-button k-button-icontext" ng-show="TabIndex==6" ng-click="GOP_Add_Click($event,gop_win,gop_win_vform)"><i class="fa fa-plus"></i><span class="tooltip">Thêm</span></a>
            <!--Bang quy đổi-->

            <!--Phụ lục-->
            <a class="k-button k-button-icontext" ng-show="TabIndex==8" ng-click="Term_Add_Click($event)"><i class="fa fa-plus"></i><span class="tooltip">Thêm</span></a>
            
            <a href="/" ng-click="Back_Click($event)" class="k-button"><i class="fa fa-undo"></i><span class="tooltip is-right">Thoát</span></a>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="codefault_notin_win" k-title="false" k-width="800" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">DANH SÁCH LOẠI CONT</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="codefault_notin_grid" expand-k-grid k-options="codefault_notin_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CODefault_NotIn_Save_Click($event,codefault_notin_grid,codefault_notin_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,codefault_notin_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="routing_info_win" k-title="false" k-width="550" k-height="300" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">CHI TIẾT CUNG ĐƯỜNG</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="form-content-150">
                <div class="rowinput">
                    <label> Mã cung đường</label>
                    <div>
                        <input type="text" class="k-textbox" ng-model="RoutingItem.Code" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Tên cung đường</label>
                    <div>
                        <input type="text" class="k-textbox" ng-model="RoutingItem.RoutingName" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Zone</label>
                    <div>
                        <input type="number" class="k-textbox" min="0" step="0.1" ng-model="RoutingItem.Zone" style="width:100%" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Thời gian</label>
                    <div>
                        <input type="number" class="k-textbox" min="0" step="0.1" ng-model="RoutingItem.LeadTime" style="width:100%" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> STT</label>
                    <div>
                        <input class="cus-number" kendo-numeric-text-box ng-model="RoutingItem.SortOrder" style="width:100%" k-options="numSortOrder_options" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Phụ lục hợp đồng</label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractTerm" k-options="cboContractTermOptions" ng-model="RoutingItem.ContractTermID" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-show="RoutingItem.Code.length > 0" ng-click="Routing_Info_Submit_Click($event,routing_grid,routing_info_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,routing_info_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="routing_notin_win" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">DANH SÁCH CUNG ĐƯỜNG</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="routing_notin_grid" expand-k-grid k-options="routing_notin_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Routing_NotIn_Submit_Click($event,routing_notin_grid,routing_notin_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="KPI_Routing_Add_Click($event,RoutingAdd_win)" class="k-button">Thêm mới</a>
                <a href="/" ng-click="Window_Close_Click($event,routing_notin_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="routing_search_win" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">TÌM KIẾM CUNG ĐƯỜNG</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="routing_search_grid" expand-k-grid k-options="routing_search_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Routing_Search_Save_Click($event,routing_search_grid,routing_search_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,routing_search_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="kpi_info_win" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                DANH SÁCH KPI
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="kpi_grid" expand-k-grid k-options="kpi_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="KPI_SaveChanges_Click($event,kpi_grid)" class="k-button accept">Lưu thay đổi</a>
                <a href="/" ng-click="KPI_Apply_ToAll_Click($event,kpi_grid,kpi_routing_win)" class="k-button accept">Áp dụng cho tất cả cung đường khác</a>
                <a href="/" ng-click="Window_Close_Click($event,kpi_info_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="kpi_check_win" k-title="false" k-width="700" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                KIỂM TRA CÔNG THỨC
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer" scrolldiv>
            <div class="form-content-300">
                <div class="rowinput">
                    <label> TG Yêu cầu ([DateRequest])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateRequest" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG DN ([DateDN])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateDN" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG đến kho ([DateFromCome])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateFromCome" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG rời kho ([DateFromLeave])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateFromLeave" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG BĐ bốc hàng ([DateFromLoadStart])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateFromLoadStart" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG KT bốc hàng ([DateFromLoadEnd])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateFromLoadEnd" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG đến NPP ([DateToCome])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateToCome" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG rời NPP ([DateToLeave])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateToLeave" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG BD dỡ hàng ([DateToLoadStart])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateToLoadStart" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG KT dỡ hàng ([DateToLoadEnd])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateToLoadEnd" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG hóa đơn ([DateInvoice])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.DateInvoice" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> TG yêu cầu giao hàng ([ETARequest])</label>
                    <div>
                        <input class="cus-datetimepicker" kendo-date-time-picker k-options="DateDMYHM" k-ng-model="KPIItemCheck.ETARequest" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Ghi chú</label>
                    <div>
                        Lấy zone [Zone], lấy leadtime [LeadTime], lấy ngày [DateRequest.Date], lấy giờ [DateRequest.Time], sử dụng KPI khác [mã KPI] VD: [OPS]
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput" style="height:110px;">
                    <label> Công thức</label>
                    <div>
