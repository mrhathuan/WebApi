<div class="cus-form">
    <div class="form-header">
        <div class="left title">Thiết lập bốc xếp theo địa điểm</div>
        <div class="right">
            <a href="/" ng-click="Excel_Click($event,winexcel)" class="k-button"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <a class="k-button" ng-click="Loading_Add_Click($event,loading_location_notin_win)" ng-show="!Item.TermClosed"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a class="k-button" ng-click="Loading_Update_Click($event,loading_grid)" ng-show="!Item.TermClosed"><i class="fa fa-check"></i><span class="tooltip">Lưu thay đổi</span></a>
            <a class="k-button k-grid-cancel-changes" ng-show="!Item.TermClosed"><i class="fa fa-ban"></i><span class="tooltip">Hủy thay đổi</span></a>
            <a class="k-button" ng-click="Loading_DeleteAll_Click($event,loading_grid)" ng-show="!Item.TermClosed"><i class="fa fa-trash"></i><span class="tooltip">Xóa tất cả</span></a>
            <a class="k-button" ng-click="Back_Click($event)"><i class="fa fa-undo"></i><span class="tooltip is-right">Quay lại</span></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="loading_grid" expand-k-grid k-options="loading_gridOptions" k-ng-delay="loading_gridOptions"></div>
    </div>
</div>


<!--Window-->
<div class="cus-window" draggable-k-window kendo-window="loading_location_notin_win" k-title="false" k-width="800" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                DANH SÁCH ĐỊA CHỈ
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="loading_location_notin_grid" expand-k-grid k-options="loading_location_notin_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Loading_Location_NotIn_Submit_Click($event,loading_location_notin_grid,loading_location_notin_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,loading_location_notin_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
