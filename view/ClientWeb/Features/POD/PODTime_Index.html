<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in BreakumbDetail"><a ui-sref="{{item.Code}}">{{item.FunctionName}}</a></li>
                <li><span>Điều chỉnh thời gian</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="PODTime_Save_Click($event,PODTime_Grid)" class="k-button"><i class="fa fa-check"></i><span class="tooltip">Lưu thay đổi</span></a>
            <a href="/" ng-click="PODTime_Back_Click($event)" class="k-button"><i class="fa fa-undo"></i><span class="tooltip">Quay lại chứng từ</span></a>
            <a href="/" ng-click="ShowSetting($event,PODTime_Grid)" ng-mouseenter="ShowSetting($event,PODTime_Grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>            
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="PODTime_Grid" expand-k-grid k-options="PODTime_Grid_Options"></div>
    </div>
</div>
