<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <span>Tên KPI </span><input class="cus-combobox" focus-k-combobox kendo-combo-box="KPIKPICollection_cboKPIKPIID" k-options="KPIKPICollection_cboKPI_Options" ng-model="ItemCollection.ID" v-form-require="true" />

            <label>Từ</label> 
            <input class="cus-datepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="ItemCollection.DateFrom" style="width:150px" />
            <label>Đến</label> 
            <input class="cus-datepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="ItemCollection.DateTo" style="width:150px" />
            <a href="/" ng-click="Generate_Click($event)"  class="k-button"><i class="fa fa-refresh"></i><span class="tooltip">Tính lại KPI</span></a>
            <a href="/" ng-click="Search_Click($event)" class="k-button"><i class="fa fa-search"></i><span class="tooltip is-right">Tìm Kiếm</span></a>
            <a href="/" ng-click="ShowSetting($event,KPIKPI_grid)" ng-mouseenter="ShowSetting($event,KPIKPI_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="KPIKPI_grid" expand-k-grid k-options="KPIKPI_Collection_gridOptions"></div>
    </div>
</div>
<!-- popup -->
<div class="cus-window" draggable-k-window kendo-window="KPIKPI_win" k-title="false" k-width="600" k-height="300" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                Nhóm thành phần KPI Column
            </div>
            <div class="right button">
            </div>
        </div>
        <div class="form-body with-footer">
            <form action="/" method="post">
                <div class="form-content-150" v-form="KPIKPI_win_vform">
                    <div class="rowinput">
                        <label>Note <span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="ItemCollection.Note" v-form-require="true" v-form-length="50" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Reason Name<span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="ItemCollection.ReasonName" v-form-require="true" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>DITOMaster Code<span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="ItemCollection.DITOMasterCode" v-form-require="true" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>COTOMaster Code<span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="ItemCollection.COTOMasterCode" v-form-require="true" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="KIPKPI_win_SaveClick($event,KPIKPI_win,KPIKPI_win_vform)" class="k-button accept" data-title="Lưu">Lưu</a>
                <a href="/" ng-click="KIPKPI_win_CloseClick($event,KPIKPI_win)" class="k-button close" data-title="Đóng">Đóng</a>

            </div>
        </div>
    </div>
</div>
