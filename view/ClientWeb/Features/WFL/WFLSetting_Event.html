<div class="cus-grid" kendo-grid="WFLSettingWFEvent_grid" k-options="WFLSettingWFEvent_gridOptions" expand-k-grid></div>
<div class="cus-window" draggable-k-window kendo-window="WFLSettingWFEvent_win" k-title="false" k-width="800" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                Event: {{ Item.Code }} - {{ Item.EventName }}
            </div>
            <div class="right button"></div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-tabstrip" expand-k-tabstrip kendo-tab-strip k-content-urls="[null, null, null]" k-options="WFLSettingWFEvent_win_tabOptions">
                <ul>
                    <li class="k-state-active" title="Thông tin Event">Thông tin Event</li>
                    <li title="Định nghĩa Event">Định nghĩa Event</li>
                </ul>
                <div>
                    <form action="/" method="post" ng-submit="Save_Click($event,WFLSettingWFEvent_win,WFLSettingWFEvent_grid,WFLSettingWFEvent_win_vform)">
                        <div class="WFLSettingWFEvent_Form" v-form="WFLSettingWFEvent_win_vform">
                            <div class="form-content-150">
                                <div class="rowinput">
                                    <label>Mã sự kiện <span class="required">*</span></label>
                                    <div>
                                        <input type="text" class="k-textbox" ng-model="Item.Code" v-form-require="true" />
                                    </div>
                                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Sự kiện <span class="required">*</span></label>
                                    <div>
                                        <input type="text" class="k-textbox" ng-model="Item.EventName" v-form-require="true" />
                                    </div>
                                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label> Template gửi Mail</label>
                                    <div>
                                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="cboTemplateMail" k-options="templateMail_Options" ng-model="Item.SendMail_TemplateID" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label> Template thông báo TMS</label>
                                    <div>
                                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="cboTemplateTMS" k-options="templateTMS_Options" ng-model="Item.MessageTMS_TemplateID" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label> Template thông báo SMS</label>
                                    <div>
                                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="cboTemplateSMS" k-options="templateSMS_Options" ng-model="Item.SMS_TemplateID" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Đang hoạt động</label>
                                    <div>
                                        <input type="checkbox" ng-model="Item.IsApproved" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Lọc theo KH</label>
                                    <div>
                                        <input type="checkbox" ng-model="Item.UseCustomer" disabled />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Tự tạo công thức</label>
                                    <div>
                                        <input type="checkbox" ng-model="Item.IsExpr" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Công thức</label>
                                    <div>
                                        <textarea ng-model="Item.Expression" style="height: 150px;" class="font-text ng-pristine ng-valid ng-empty ng-touched"></textarea>
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                        </div>
                        <div class="hidden"><input type="submit" /></div>
                    </form>
                </div>
                <div>
                    <div class="cus-grid tooltipshowTitle" kendo-grid="gridExpression" k-options="gridExpressionOptions" expand-k-grid></div>
                </div>
                
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Save_Click($event,WFLSettingWFEvent_win,WFLSetting_grid,WFLSettingWFEvent_win_vform)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Close_Click($event,WFLSettingWFEvent_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<!-- window-->

<script type="text/x-kendo-tmpl" id="WFLSettingWFEvent_gridToolbar">
    <div class="gridtoolbar">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-show="HasChoose" ng-click="Del_Click($event,WFLSettingWFEvent_grid)" class="k-button"><i class="fa fa-trash"></i><span class="tooltip">Xóa</span></a>
            <a href="/" ng-click="Add_Click($event,WFLSettingWFEvent_win,WFLSettingWFEvent_win_vform)" class="k-button"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>
            <a href="/" ng-click="ShowSetting($event,WFLSettingWFEvent_grid)" ng-mouseenter="ShowSetting($event,WFLSettingWFEvent_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
        <div class="clear"></div>
    </div>
</script>

<script type="text/x-kendo-tmpl" id="WFLSetting_win_gridExpressionToolbar">
    <div class="gridtoolbar">
        <div class="left">
            <div class="title"></div>
        </div>
        <div class="right">
            <a href="/" ng-show="ExpressionHasChoose" ng-click="ExpressionDel_Click($event,gridExpression)" class="k-button"><i class="fa fa-trash"></i><span class="tooltip">Xóa</span></a>
            <a href="/" ng-click="ExpressionAdd_Click($event,gridExpression)" class="k-button"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>
        </div>
        <div class="clear"></div>
    </div>
</script>
