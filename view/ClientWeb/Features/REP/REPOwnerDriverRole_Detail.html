<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right button">
            <div>
                Từ ngày
                <input class="cus-datepicker" kendo-date-picker focus-k-datepicker k-options="DateDMY" k-ng-model="REPOwnerItem.DateFrom" style="width: 130px;" />
            </div>
            <div>
                Đến ngày
                <input class="cus-datepicker" kendo-date-picker focus-k-datepicker k-options="DateDMY" k-ng-model="REPOwnerItem.DateTo" style="width: 130px;" />
            </div>
            <a href="/" ng-click="Search_Click($event)" class="k-button"><i class="fa fa-search"></i><span class="tooltip">Xem</span></a>
            <a href="/" ng-click="ShowSetting($event,REPOwnerDriverRole_grid)" ng-mouseenter="ShowSetting($event,REPOwnerDriverRole_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" expand-k-grid kendo-grid="REPOwnerDriverRole_grid" k-options="REPOwnerDriverRole_gridOptions"></div>
    </div>
</div>
