<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right button">
            <label><input type="radio" ng-model="ItemSearch.isPlan" ng-value="true">Kế hoạch</label>
            <label><input type="radio" ng-model="ItemSearch.isPlan" ng-value="false">Thực tế</label>
            <a href="/" ng-click="Search_Click($event)" class="k-button"><i class="fa fa-search"></i><span class="tooltip">Xem</span></a>
            <a href="/" ng-click="ShowSetting($event,settingReport_Grid)" ng-mouseenter="ShowSetting($event,settingReport_Grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-scheduler" kendo-scheduler="main_scheduler" k-options="main_schedulerOptions" k-rebind="main_schedulerOptions"></div>
    </div>
</div>


<!--template-->
<script id="task-template" type="text/x-kendo-template">
    <div class="cus-task"><span class="#=TypeDriver==1?'typeDriver':'typeOther'#"></span></div>
</script>

<style>
    .cus-task {
        width: 100%;
        height: 29px;
        font-size: 11px;
    }

    .typeDriver {
        background-color: red;
    }

    .typeOther {
        background-color: green;
    }

    .k-task-content .k-task-template {
        padding: 0px;
    }

    .k-task-template {
        height: 100%;
    }

    .tank-id {
        background-color: red;
    }
</style>
