<div class="loginform">
    <div class="loginimage" >
        <img class="smartlog" src="Images/login/logo.png" alt="" />
    </div>    
    <form action="#" ng-submit='eventLogin($event)' ng-class="login_Message.length > 0 ? 'error' : ''">
        <div class="logincontent">
            <div class="header">{{RS.Login.TitleLogin}}</div>
            <div class="row">
                <div class="lbl-error" ng-show="login_Message.length > 0">{{login_Message}}</div>
            </div>
            <div class="row">
                <input class="txt" type="text" ng-model="login_Username" placeholder="{{RS.Login.Username}}" />
            </div>
            <div class="row">
                <input class="txt" type="password" ng-model="login_Password" placeholder="{{RS.Login.Password}}" />
            </div>
            <div class="row">
                <div>
                    <div class="left">
                        <input type="checkbox" ng-model="login_RememberMe" id="login_RememberMe" />
                        <label for="login_RememberMe">{{RS.Login.RememberMe}}</label>
                    </div>
                    <div class="right">
                        <a href="#" ng-show="false">{{RS.Login.ForgetPassword}}</a>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="{{RS.Login.BtnLogin}}" />
            </div>
        </div>
    </form>
</div>
