<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in BreakumbDetail"><a ng-click="Breakumb_Click($event,item)" ui-sref="{{item.Code}}">{{item.FunctionName}}</a></li>
                <li><span>Chi tiết</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="Update_Click($event)" ng-show="Item.ContractNo.length > 0 && TabIndex == 0" class="k-button"><i class="fa fa-check"></i><span class="tooltip">Cập nhật</span></a>
            <a href="/" ng-click="Delete_Click($event)" ng-show="ID > 0 && TabIndex == 0" class="k-button"><i class="fa fa-trash"></i><span class="tooltip">Xóa</span></a>
            <!--Vat tu nhien lieu-->
            <a class="k-button" ng-show="TabIndex==4" ng-click="Material_Add_Click($event,material_win,material_vform)"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>
             <a href="/" ng-click="Back_Click($event)" class="k-button "><i class="fa fa-undo"></i><span class="tooltip is-right">Quay lại</span></a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="form-body">
        <div class="cus-tabstrip" kendo-tab-strip="contract_tabstrip" k-options="contract_tabstripOptions" expand-k-tabstrip>
            <ul>
                <li class="k-state-active" data-tabindex="0">Thông tin chung</li>
                <li data-tabindex="1" ng-show="ID > 0 ? true : false">Cung đường</li>
                <li data-tabindex="2" ng-show="ID > 0 ? true : false">Bảng giá v/chuyển</li>
                <li data-tabindex="3" ng-show="ID > 0 ? true : false">Qui đổi tấn/khối/s.lượng</li>
                <li data-tabindex="4" ng-show="ID > 0 ? true : false">Vật tư/nhiên liệu</li>
            </ul>
            <div>
                <div class="cus-form">
                    <div class="form-content-200" style="padding-right: 100px; overflow:auto;">
                        <div class="rowinput">
                            <label> Số hợp đồng <span class="required"> *</span></label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ContractNo" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tên hiển thị<span class="required"> *</span></label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.DisplayName" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Nhà vận tải</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCustomer" ng-disabled="Item.IsDisabled" k-options="cboCustomerOptions" k-ng-model="Item.CustomerID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Đối tác</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCompany" ng-disabled="Item.IsDisabled" k-options="cboCompanyOptions" k-ng-model="Item.CompanyID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Ngày hiệu lực <span class="required"> *</span></label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.EffectDate" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Ngày hết hạn <span class="required"> *</span></label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.ExpiredDate" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Loại hợp đồng</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractType" ng-disabled="Item.IsDisabled" k-options="cboContractTypeOptions" ng-model="Item.TypeOfContractID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Dịch vụ</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboService" ng-disabled="Item.IsDisabled" k-options="cboServiceOptions" ng-model="Item.ServiceOfOrderID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Hình thực v/c</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTransport" ng-disabled="Item.IsDisabled" k-options="cboTransportOptions" ng-model="Item.TransportModeID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Thiết lập ngày tính giá</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractDate" k-options="cboContractDateOptions" ng-model="Item.TypeOfContractDateID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Ngày ký</label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.SignDate" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Người ký</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.SignBy" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Chức danh</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.PostionName" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Giá theo ngày</label>
                            <div>
                                <input type="checkbox" ng-model="Item.PriceInDay" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tính LTL theo đơn hàng</label>
                            <div>
                                <input type="checkbox" ng-model="Item.IsVENLTLLevelOrder" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> ExprVENTenderFTL</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderFTL" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> ExprVENTenderLTL</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderLTL" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> ExprVENTenderFTLCompareField</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderFTLCompareField" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> ExprVENTenderLTLCompareField</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderLTLCompareField" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Cho phép ghép hàng</label>
                            <div>
                                <input type="checkbox" class="cus-checkbox" ng-model="Item.AllowCoLoad" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Nội dung</label>
                            <div>
                                <textarea class="k-textbox" ng-model="Item.Content" style="height: 150px;" />
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="routing_grid" expand-k-grid></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="price_grid" k-options="price_gridOptions" expand-k-grid></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="gop_grid" expand-k-grid k-options="gop_gridOptions"></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="material_grid" expand-k-grid k-options="material_gridOptions"></div>
            </div>
        </div>
    </div>
</div>

<!--Window-->

<div class="cus-window" draggable-k-window kendo-window="routing_info_win" k-title="false" k-width="550" k-height="200" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                CHI TIẾT CUNG ĐƯỜNG
            </div>
            <div class="right button">
            </div>
            <div class="clear"></div>
        </div>

        <div class="form-body with-footer">
            <div class="form-content">
                <div class="form-content-150">
                    <div class="rowinput">
                        <label> Mã cung đường</label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="RoutingItem.Code" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Tên cung đường</label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="RoutingItem.RoutingName" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> STT</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box ng-model="RoutingItem.SortOrder" style="width:100%" k-options="numSortOrder_options" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-show="RoutingItem.Code.length > 0" ng-click="Routing_Info_Submit_Click($event,routing_grid,routing_info_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,routing_info_win)" class="k-button ">Đóng</a>

            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="routing_notin_win" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">

                <a href="/" ng-click="Routing_NotIn_Submit_Click($event,routing_notin_grid,routing_notin_win)" class="k-button accept">Lưu</a>

<div class="cus-window" draggable-k-window kendo-window="price_copy_win" k-title="false" k-width="800" k-height="400" k-visible="false" k-resizable="false" k-modal="true">

<!--Qui đổi-->
<div class="cus-window" draggable-k-window kendo-window="gop_win" k-title="false" k-width="700" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                Qui đổi Tấn/Khối/S.Lượng
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer" scrolldiv>
            <div class="gop_win_form" v-form="gop_win_vform">
                <div class="form-content-300">
                    <div class="rowinput">
                        <label> Nhóm hàng<span class="required">*</span></label>
                        <div>
                            <input focus-k-combobox kendo-combobox="gop_cbo_GroupOfProduct" k-options="gop_cbo_GroupOfProductOptions" ng-model="GOPItem.GroupOfProductID" class="cus-combobox" v-form-require="true" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Nhóm hàng qui đổi</label>
                        <div>
                            <input focus-k-combobox kendo-combobox="gop_cbo_GroupOfProduct" k-options="gop_cbo_GroupOfProductOptions" ng-model="GOPItem.GroupOfProductIDChange" class="cus-combobox" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Tấn  ([Ton])</label>
                        <div>
                            <input class="cus-number k-textbox" type="number" ng-model="GOPItem.Ton" min="0" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Khối  ([CBM])</label>
                        <div>
                            <input class="cus-number k-textbox" type="number" ng-model="GOPItem.CBM" min="0" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> S.Lượng ([Quantity])</label>
                        <div>
                            <input class="cus-number k-textbox" type="number" ng-model="GOPItem.Quantity" min="0" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" style="height:110px;">
                        <label> Công thức</label>
                        <div>
                            <textarea class="k-textbox" ng-model="GOPItem.Expression" style="height: 100px;" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="GOP_Save_Click($event,gop_win,gop_grid,gop_win_vform)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="GOP_Check_Expression_Click($event,gop_win,gop_grid,gop_win_vform)" class="k-button accept">Kiểm tra công thức</a>
                <a href="/" ng-click="Window_Close_Click($event,gop_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="price_win" k-title="false" k-width="800" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">THÔNG TIN BẢNG GIÁ</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="form-content-200" v-form="price_win_vform">
                <div class="rowinput">
                    <label> Mã bảng giá<span class="required"> *</span></label>
                    <div>
                        <input type="text" class="k-textbox" ng-model="ItemPrice.Code" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Tên bảng giá</label>
                    <div>
                        <input type="text" class="k-textbox" ng-model="ItemPrice.Name" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Ngày hiệu lực</label>
                    <div>
                        <input class="cus-datepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="ItemPrice.EffectDate" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Loại đơn hàng</label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combobox="cboOrderType" k-options="cboOrderTypeOptions" ng-model="ItemPrice.TypeOfOrderID" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Loại tính giá</label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTypeRun" k-options="cboTypeRunOptions" ng-model="ItemPrice.TypeOfRunLevelID" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Price_win_Submit_Click($event,price_win,price_win_vform)" class="k-button accept">Đồng ý</a>
                <a href="/" ng-click="Window_Close_Click($event,price_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<!--material-->
<div class="cus-window" draggable-k-window kendo-window="material_win" k-title="false" k-width="800" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">CHI TIẾT</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div style="position:relative;height:100%">
                <div class="cus-tabstrip" kendo-tabstrip="material_tabstrip" k-options="material_tabstripOptions" expand-k-tabstrip>
                    <ul>
                        <li data-tabindex="0" class="k-state-active">Thông tin chung</li>
                        <li data-tabindex="1" ng-show="ItemMaterial.ID>0">Cung đường</li>
                    </ul>
                    <div>
                        <div class="cus-form">
                            <div class="form-body">
                                <div class="form-content-200" v-form="material_vform">
                                    <div class="rowinput">
                                        <label>Loại vật tư/nhiên liệu<span class="required">*</span></label>
                                        <div>
                                            <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="cboMaterial_Options" ng-model="ItemMaterial.MaterialID" v-form-require="true" />
                                        </div>
                                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label>Giá hợp đồng<span class="required">*</span></label>
                                        <div>
                                            <input class="cus-number" kendo-numeric-text-box k-options="PriceContract_Options" ng-model="ItemMaterial.PriceContract" v-form-require="true" style="width:100%" />
                                        </div>
                                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label>Giá hiện tại<span class="required">*</span></label>
                                        <div>
                                            <input class="cus-number" kendo-numeric-text-box k-options="PriceCurrent_Options" ng-model="ItemMaterial.PriceCurrent" v-form-require="true" style="width:100%" />
                                        </div>
                                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label>Giá cảnh báo</label>
                                        <div>
                                            <input type="text" class="k-textbox" disabled ng-model="ItemMaterial.PriceWarning" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
