<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in BreakumbDetail"><a ng-click="Breakumb_Click($event,item)" ui-sref="{{item.Code}}">{{item.FunctionName}}</a></li>
                <li><span>Chi tiết</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="Update_Click($event,Vendor_form)" ng-show="TabIndex == 0 && (( ID > 0 && Auth.ActEdit) || ( ID <= 0 && Auth.ActAdd))" class="k-button"><i class="fa fa-floppy-o"></i><span class="tooltip">Cập nhật</span></a>
            <a href="/" ng-click="Delete_Click($event)" ng-show="ID > 0 && TabIndex == 0 && Auth.ActDel" class="k-button"><i class="fa fa-trash"></i><span class="tooltip">Xóa</span></a>

            <!--Routing-->
            <a href="/" ng-show="TabIndex== 1 && Auth.ActExcel" ng-click="Routing_ExcelOnline_Click($event)" class="k-button" data-title="Excel"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <!--<a class="k-button" ng-show="TabIndex == 1 && Auth.ActExcel" ng-click="Routing_Excel_Click($event,routing_grid,winexcel)"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>-->
            <a class="k-button" ng-show="TabIndex == 1 && Auth.ActEdit" ng-click="Routing_Search_Click($event,routing_search_win)"><i class="fa fa-search"></i><span class="tooltip">Tìm kiếm</span></a>
            <a class="k-button" ng-show="TabIndex == 1 && Auth.ActEdit" ng-click="Routing_Add_Click($event,routing_notin_grid,routing_notin_win)"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>

            <!--Thiet lap container-->
            <a href="/" ng-show="TabIndex==2 && Auth.ActEdit" ng-click="CODefault_Save_Click($event,codefault_grid)" class="k-button"><i class="fa fa-check"></i><span class="tooltip is-right">Lưu</span></a>
            <a href="/" ng-show="TabIndex==2 && Auth.ActEdit" ng-click="CODefault_NotIn_Click($event,codefault_notin_grid, codefault_notin_win)" class="k-button"><i class="fa fa-truck"></i><span class="tooltip is-right">Thêm</span></a>
            <a href="/" ng-show="TabIndex==2&&HasCODefault" ng-click="CODefault_Delete_Click($event,codefault_grid)" class="k-button"><i class="fa fa-trash"></i><span class="tooltip is-right">Xóa</span></a>

            <!--Quy doi tan khoi-->
            <a ng-click="ContractGroupOfProduct_Excel_Online($event,gop_grid)" class="k-button" ng-show="Auth.ActExcel && TabIndex==3"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel Online</span></a>
            <a class="k-button" ng-show="TabIndex == 3 && HasGOPChoose && Auth.ActDel" ng-click="GOP_Delete_Click($event,gop_grid)"><i class="fa fa-times"></i><span class="tooltip">Xóa</span></a>
            <a class="k-button" ng-show="TabIndex == 3 && Auth.ActEdit" ng-click="GOP_Add_Click($event,gop_win,gop_win_vform)"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>

            <!--Vat tu nhien lieu-->
            <a class="k-button" ng-show="TabIndex==4 && Auth.ActEdit" ng-click="Material_Add_Click($event,material_win,material_vform)"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>

            <!--Phu luc-->
            <a class="k-button" ng-show="TabIndex==6 && Auth.ActEdit" ng-click="Term_Add_Click($event)"><i class="fa fa-plus"></i><span class="tooltip is-right">Thêm</span></a>

            <a href="/" ng-click="Back_Click($event)" class="k-button "><i class="fa fa-undo"></i><span class="tooltip is-right">Quay lại</span></a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="form-body">
        <div class="cus-tabstrip" kendo-tab-strip="contract_tabstrip" k-options="contract_tabstripOptions" expand-k-tabstrip>
            <ul>
                <li class="k-state-active" data-tabindex="0">Thông tin chung</li>
                <li data-tabindex="1" ng-show="ID > 0 && (Item.TypeOfContractID != 83)">Cung đường</li>
                <li data-tabindex="2" ng-show="ID > 0 && (Item.TypeOfContractID != 83) && Item.TypeOfMode == 1">Thiết lập container</li>
                <li data-tabindex="3" ng-show="ID > 0 && Item.TypeOfMode==3">Qui đổi tấn/khối/s.lượng</li>
                <!--li data-tabindex="4" ng-show="ID > 0 ? true : false">Vật tư/nhiên liệu</li-->
                <li data-tabindex="5" ng-show="ID > 0">Thông tin thiết lập</li>
                <li data-tabindex="6" ng-show="ID > 0 && (Item.TypeOfContractID != 83)">Phụ lục hợp đồng</li>
            </ul>
            <div>
                <div class="cus-form">
                    <div class="form-content-200" style="padding-right: 100px; overflow:auto;" v-form="Vendor_form">
                        <div class="rowinput">
                            <label> Số hợp đồng <span class="required"> *</span></label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ContractNo" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tên hiển thị<span class="required"> *</span></label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.DisplayName" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Nhà vận tải<span class="required"> *</span></label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCustomer" ng-disabled="Item.IsDisabled" k-options="cboCustomerOptions" k-ng-model="Item.CustomerID" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Đối tác</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCompany" ng-disabled="Item.IsDisabled&&Item.ID>0" k-options="cboCompanyOptions" k-ng-model="Item.CompanyID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Ngày hiệu lực <span class="required"> *</span></label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.EffectDate" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Ngày hết hạn <span class="required"> *</span></label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.ExpiredDate" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Loại hợp đồng</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractType" ng-disabled="Item.IsDisabled&&Item.ID>0" k-options="cboContractTypeOptions" ng-model="Item.TypeOfContractID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <!--<div class="rowinput">
                            <label> Dịch vụ</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboService" ng-disabled="Item.IsDisabled&&Item.ID>0" k-options="cboServiceOptions" ng-model="Item.ServiceOfOrderID" />
                            </div>
                            <div class="clear"></div>
                        </div>-->
                        <div class="rowinput">
                            <label> Hình thức v/c</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTransport" ng-disabled="Item.IsDisabled&&Item.ID>0" k-options="cboTransportOptions" ng-model="Item.TransportModeID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Thiết lập ngày tính giá<span class="required"> *</span></label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractDate" k-options="cboContractDateOptions" ng-model="Item.TypeOfContractDateID" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Ngày ký</label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.SignDate" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Người ký</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.SignBy" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Chức danh</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.PostionName" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tính giá theo</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTypeOfContractQuantity" k-options="cboTypeOfContractQuantityOptions" k-ng-model="Item.TypeOfContractQuantityID" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tính giá theo ngày</label>
                            <div>
                                <input type="checkbox" ng-model="Item.PriceInDay" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tạo phụ lục mới khi đổi giá</label>
                            <div>
                                <input type="checkbox" class="cus-checkbox" ng-model="Item.IsCreateNewTerm" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Cho phép ghép hàng</label>
                            <div>
                                <input type="checkbox" class="cus-checkbox" ng-model="Item.AllowCoLoad" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Tính LTL theo đơn hàng</label>
                            <div>
                                <input type="checkbox" ng-model="Item.IsVENLTLLevelOrder" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Công thức tính KPI FTL</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderFTL" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Công thức tính KPI LTL</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderLTL" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label>Trường so sánh công thức FTL</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderFTLCompareField" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Trường so sánh công thức LTL</label>
                            <div>
                                <input type="text" class="k-textbox" ng-model="Item.ExprVENTenderLTLCompareField" />
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="rowinput">
                            <label> Nội dung</label>
                            <div>
                                <textarea class="k-textbox" ng-model="Item.Content" style="height: 150px;" />
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="routing_grid" expand-k-grid k-options="routing_gridOptions"></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="codefault_grid" expand-k-grid k-options="codefault_gridOptions"></div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="gop_grid" expand-k-grid k-options="gop_gridOptions"></div>
            </div>
            <div>
                <div class="form-content-200" style="padding-right: 100px;" ng-show="Item.TypeOfMode > 1" v-form="typeOfRun_form">
                    <div class="rowinput rowaction" style="text-align:left">
                        <label> Cách tính giá</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTypeOfRun" k-options="cboTypeOfRun_Option" k-ng-model="Item.TypeOfRunLevelID" style="width:200px;" v-form-require="true" />
                            <a href="/" ng-click="TypeOfRunLevelSave_Click($event,typeOfRun_form)" class="k-button accept">Lưu</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left">
                        <label> Cách quy đổi tấn khối</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboTypeOfSGroupProduct" k-options="cboTypeOfSGroupProduct_Option" k-ng-model="Item.TypeOfSGroupProductChangeID" style="width:200px;" />
                            <a href="/" ng-click="TypeOfSGroupProduct_Click($event,typeOfRun_form)" class="k-button accept">Lưu</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left" ng-show="Item.TypeOfMode == 2">
                        <label>Danh sách loại xe</label>
                        <div>
                            <a href="/" ng-click="FTLGOVList_Click($event,gov_win)" class="k-button">Thiết lập</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left" ng-show="Item.TypeOfRunLevelID > 0 && Item.TypeOfMode == 2 && SaveTypeOfRun">
                        <label>Thiết lập FTL Bậc thang</label>
                        <div>
                            <a href="/" ng-click="FTLLevel_Click($event,gov_level_win)" class="k-button">Thiết lập</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left" ng-show="Item.TypeOfRunLevelID > 0 && Item.TypeOfMode == 3 && SaveTypeOfRun">
                        <label>Thiết lập LTL Bậc thang</label>
                        <div>
                            <a href="/" ng-click="LTLLevel_Click($event,price_level_win)" class="k-button">Thiết lập</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="form-content-200" style="padding-right: 100px;" ng-show="Item.TypeOfMode == 1" v-form="typeOfRun_form">
                    <div class="rowinput rowaction" style="text-align:left">
                        <label>Dịch vụ</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboServiceOfOrder" k-options="cboServiceOfOrder_Option" k-ng-model="ParamService.ServiceOfOrderID" style="width:200px;" />
                            <a href="/" ng-click="TypeOf_ladenempty_Click($event)" class="k-button accept">Lưu tỉ lệ lợi nhuận</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" style="text-align:left">
                        <label> Tỉ lệ lợi nhuận Laden</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numMinWeight_options" k-ng-model="ParamService.Laden" style="width:200px" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" ng-show="IsShowService==27" style="text-align:left">
                        <label> Tỉ lệ lợi nhuận lấy rỗng</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numMinWeight_options" k-ng-model="ParamService.GetEmpty" style="width:200px" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" ng-show="IsShowService==26" style=" text-align:left">
                        <label> Tỉ lệ lợi nhuận trả rổng</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numMinWeight_options" k-ng-model="ParamService.ReturnEmpty" style="width:200px" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" ng-show="IsShowService==28" style="text-align:left">
                        <label> Tỉ lệ lợi nhuận lấy rỗng</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numMinWeight_options" k-ng-model="ParamService.GetEmpty" style="width:200px" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput rowaction" ng-show="IsShowService==28" style="text-align:left">
                        <label> Tỉ lệ lợi nhuận trả rổng</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numMinWeight_options" k-ng-model="ParamService.ReturnEmpty" style="width:200px" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div>
                <div class="cus-grid" kendo-grid="term_grid" expand-k-grid k-options="term_gridOptions"></div>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="codefault_notin_win" k-title="false" k-width="800" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">DANH SÁCH LOẠI CONT</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="codefault_notin_grid" expand-k-grid k-options="codefault_notin_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CODefault_NotIn_Save_Click($event,codefault_notin_grid,codefault_notin_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,codefault_notin_win)" class="k-button close">Đóng</a>
            </div>
        </div>

<!--Window-->

<div class="cus-window" draggable-k-window kendo-window="routing_info_win" k-title="false" k-width="550" k-height="300" k-visible="false" k-resizable="false" k-modal="true">

        <div class="form-header">
            <div class="left title">
                CHI TIẾT CUNG ĐƯỜNG
            </div>

            </div>

                        <div>
                            <input type="text" class="k-textbox" ng-model="RoutingItem.Code" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Tên cung đường</label>
                        <div>
                            <input type="text" class="k-textbox" ng-model="RoutingItem.RoutingName" />
                        </div>

                    </div>
                    <div class="rowinput">
                        <label> STT</label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box ng-model="RoutingItem.SortOrder" style="width:100%" k-options="numSortOrder_options" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Phụ lục hợp đồng</label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractTerm" k-options="cboContractTermOptions" ng-model="RoutingItem.ContractTermID" />

                    </div>
                    <div class="rowinput">
                        <label> Loại cung đường</label>

                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboContractRoutingType" k-options="cboContractRoutingTypeOptions" ng-model="RoutingItem.ContractRoutingTypeID" />

                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">

                <a href="/" ng-click="Window_Close_Click($event,routing_info_win)" class="k-button ">Đóng</a>

            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="routing_notin_win" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                DANH SÁCH CUNG ĐƯỜNG
            </div>
            <div class="right button">
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="routing_notin_grid" k-options="routing_notin_gridOptions" expand-k-grid></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Routing_NotIn_Submit_Click($event,routing_notin_grid,routing_notin_win)" class="k-button accept" ng-show="Auth.ActEdit">Lưu</a>
                <a href="/" ng-click="KPI_Routing_Add_Click($event,RoutingAdd_win, CUSRoutingEdit_win_vform)" class="k-button" ng-show="Auth.ActEdit">Thêm mới</a>

        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="price_copy_win" k-title="false" k-width="800" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                SAO CHÉP BẢNG GIÁ
            </div>
            <div class="right button">
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
