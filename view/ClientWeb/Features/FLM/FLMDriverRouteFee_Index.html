<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <!--a href="/" ng-click="FLMDriverRouteFee_Excel_Click($event,winexcel)" class="k-button"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></!a-->
            <a href="/" ng-click="FLMDriverRouteFee_AddNew_Click($event,FLMDriverRouteFee_Detail_Win)" class="k-button"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a href="/" ng-click="ShowSetting($event,FLMDriverRouteFee_Grid)" ng-mouseenter="ShowSetting($event,FLMDriverRouteFee_Grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="FLMDriverRouteFee_Grid" expand-k-grid k-options="FLMDriverRouteFee_Grid_Options"></div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="FLMDriverRouteFee_Detail_Win" k-title="false" k-width="500" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Chỉnh sửa khu vực</div>
            <div class="right button"></div>
        </div>
        <div class="form-body with-footer" scrolldiv>
            <form action="/" method="post">
                <div class="form-content-150" v-form="FLMDriverRouteFee_Detail_Win_vform">
                    <div class="rowinput">
                        <label>Loại phí <span class="required">*</span></label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combo-box k-options="cboTypeOfDriverRouteFee_options" ng-model="DriverRouteFeeItem.TypeOfDriverRouteFeeID" v-form-require="true" v-form-length="50" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Loại xe <span class="required">*</span></label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combo-box k-options="cboTypeOfVehicle_options" ng-model="DriverRouteFeeItem.TypeOfVehicleID" v-form-require="true" v-form-length="50" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Ngày hiệu lực <span class="required">*</span></label>
                        <div>
                            <input class="cus-datepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="DriverRouteFeeItem.EffectDate" v-form-require="true" v-form-length="50" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView!=3">
                        <label>Tên K.H </label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combo-box k-options="cboCustomer_options" ng-model="DriverRouteFeeItem.CustomerID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView!=3">
                        <label>Cung đường </label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combo-box k-options="cboRouting_options" ng-model="DriverRouteFeeItem.RoutingID" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView==1">
                        <label>Đơn giá </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numPriceRoute_options" style="width:100%" ng-model="DriverRouteFeeItem.PriceRoute" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView==1">
                        <label>Phụ thu nhiều lần </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numPriceRouteTimes_options" style="width:100%" ng-model="DriverRouteFeeItem.PriceRouteTimes" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView==2">
                        <label>Tỉ lệ </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numPercentIncome_options" style="width:100%" ng-model="DriverRouteFeeItem.PercentIncome" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView==3">
                        <label>Tổng số chuyến </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numPlusTotal_options" style="width:100%" ng-model="DriverRouteFeeItem.PlusTotal" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput" ng-show="DriverRouteFeeItem.TypeOfView==3">
                        <label>Đơn giá </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="numPlusPrice_options" style="width:100%" ng-model="DriverRouteFeeItem.PlusPrice" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="FLMDriverRouteFee_Detail_Win_SaveClick($event,FLMDriverRouteFee_Detail_Win,FLMDriverRouteFee_Detail_Win_vform)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="FLMDriverRouteFee_Detail_Win_CloseClick($event,FLMDriverRouteFee_Detail_Win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
