<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="FLMStand_AddNew_Click($event,FLMStand_win,vform)" class="k-button" data-title="Tạo mới"><i class="fa fa-plus"></i><span class="tooltip">Tạo mới</span></a>
            <a href="/" ng-click="FLMStand_ExcelOnlClick($event,FLMStand_grid)" class="k-button"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <a href="/" ng-click="ShowSetting($event,FLMStand_grid)" ng-mouseenter="ShowSetting($event,FLMStand_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="FLMStand_grid" expand-k-grid k-options="FLMStand_gridOptions"></div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="FLMStand_win" k-title="false" k-width="700" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                THÊM BÃI XE
            </div>
            <div class="right button">
            </div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-tabstrip" kendo-tab-strip="FLMStand_Tab" k-options="FLMStand_TabOptions" expand-k-tabstrip>
                <ul>
                    <li data-tabindex="0" class="k-state-active">Thông tin bãi xe</li>
                    <li data-tabindex="1" ng-show="Item.ID>0">Xe tải</li>
                    <li data-tabindex="2" ng-show="Item.ID>0">Đầu kéo</li>
                    <li data-tabindex="3" ng-show="Item.ID>0">Romooc</li>
                </ul>
                <div>
                    <div class="form-content-150" v-form="vform" scrolldiv>
                        <div class="form-content-150">
                            <div class="rowinput">
                                <label>Mã bãi <span class="required">*</span></label>
                                <div>
                                    <input type="text" class="k-textbox" maxlength="50" ng-model="Item.Code" v-form-require="true" v-form-length="50" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Tên bãi <span class="required">*</span></label>
                                <div>
                                    <input type="text" class="k-textbox" ng-model="Item.StandName" v-form-require="true" v-form-length="50" maxlength="50" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Địa điểm </label>
                                <div>
                                    <a href="/" ng-click=" Location_Click($event,LocationAddress_win)" class="k-button accept" data-title="Địa điểm" style="margin-left:0px; width:100%; height:25px">{{Location}}</a>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="cus-form">
                        <div class="cus-grid" kendo-grid="FLMStand_Truck_Grid" expand-k-grid k-options="FLMStand_Truck_GridOptions"></div>
                    </div>
                </div>
                <div>
                    <div class="cus-form">
                        <div class="cus-grid" kendo-grid="FLMStand_Tractor_Grid" expand-k-grid k-options="FLMStand_Tractor_GridOptions"></div>
                    </div>
                </div>
                <div>
                    <div class="cus-form">
                        <div class="cus-grid" kendo-grid="FLMStand_Romooc_Grid" expand-k-grid k-options="FLMStand_Romooc_GridOptions"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-show="FLMStand_TabIndex==3" ng-click="Romooc_AddNew($event,RomoocNotIn_win)" class="k-button accept" data-title="Thêm mới">Thêm mới</a>
                <a href="/" ng-show="FLMStand_TabIndex==3 && RomoocHasChoose" ng-click="Romooc_Delete($event,FLMStand_Romooc_Grid)" class="k-button" data-title="Xóa">Xóa</a>

                <a href="/" ng-show="FLMStand_TabIndex==2" ng-click="Tractor_AddNew($event,TractorNotIn_win)" class="k-button accept" data-title="Thêm mới">Thêm mới</a>
                <a href="/" ng-show="FLMStand_TabIndex==2 && TractorHasChoose" ng-click="Tractorr_Delete($event,FLMStand_Tractor_Grid)" class="k-button" data-title="Xóa">Xóa</a>

                <a href="/" ng-show="FLMStand_TabIndex==1" ng-click="Truck_AddNew($event,TruckNotIn_win)" class="k-button accept" data-title="Thêm mới">Thêm mới</a>
                <a href="/" ng-show="FLMStand_TabIndex==1 && TruckHasChoose" ng-click="Truck_Delete($event,FLMStand_Truck_Grid)" class="k-button" data-title="Xóa">Xóa</a>

                <a href="/" ng-show="FLMStand_TabIndex==0" ng-click="Save_Click($event,FLMStand_win,vform)" class="k-button accept" data-title="Lưu">Lưu</a>
                <a href="/" ng-click="Close_Click($event,FLMStand_win)" class="k-button close" data-title="Đóng">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="LocationAddress_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Vị trí xe</div>
            <div class="right"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="LocationAddress_grid" expand-k-grid k-options="LocationAddress_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/"  ng-click="LocationAddress_Win_SaveClick($event,LocationAddress_win)" class="k-button accept">Chọn</a>
                <a href="/" ng-click="Close_Click($event,LocationAddress_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="TruckNotIn_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">

            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">

        <div class="form-footer">
            <div>
                <a href="/" ng-click="TruckNotIn_Save_Click($event,TruckNotIn_win,TruckNotIn_Grid)" class="k-button accept">Lưu</a>

            </div>
        </div>

<div class="cus-window" draggable-k-window kendo-window="TractorNotIn_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thông tin đầu kéo</div>
            <div class="right button"></div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="TractorNotIn_Grid" expand-k-grid k-options="TractorNotIn_GridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="TractorNotIn_Save_Click($event,TractorNotIn_win,TractorNotIn_Grid)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Close_Click($event,TractorNotIn_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
<div class="cus-window" draggable-k-window kendo-window="RomoocNotIn_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thông tin Romooc</div>

            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="RomoocNotIn_Grid" expand-k-grid k-options="RomoocNotIn_GridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="RomoocNotIn_Save_Click($event,RomoocNotIn_win,RomoocNotIn_Grid)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Close_Click($event,RomoocNotIn_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
