<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="FLMFLeetPlanning_AddNew_Click($event, FLMFLeetPlanning_win, FLMFLeetPlanning_vform)" class="k-button"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a href="/" ng-click="ShowSetting($event,FLMFLeetPlanning_Grid)" ng-mouseenter="ShowSetting($event,FLMFLeetPlanning_Grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="FLMFLeetPlanning_Grid" expand-k-grid k-options="FLMFLeetPlanning_Grid_Options"></div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="FLMFLeetPlanning_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thông tin kế hoạch</div>
            <div class="right button"></div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="form-content-150" v-form="FLMFLeetPlanning_vform">
                <div class="rowinput">
                    <label>Xe<span class="required">*</span></label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="Vehicle_List_CBbOoptions" ng-model="Item.VehicleID" ng-disabled="Item.ID > 0" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Ngày lên kế hoạch<span class="required">*</span></label>
                    <div>
                        <input class="cus-datetimepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.PlanningDate" ng-disabled="Item.ID > 0" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Ca<span class="required">*</span></label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="ALL_Shift_List_CBbOoptions" ng-model="Item.ShiftID" ng-disabled="Item.ID > 0" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>

                <div class="rowinput" style="width:50%;float:left">
                    <label>Tài xế 1</label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="FLMDriverAll_List_CBbOoptions" ng-model="Item.DriverID1" />
                    </div>
                </div>
                <div class="rowinput" style="width:50%;float:right">
                    <label>Loại tài xế 1</label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="TypeOfDriver_List_CBbOoptions" ng-model="Item.TypeOfDriverID1" />
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="rowinput" style="width:50%;float:left">
                    <label>Tài xế 2</label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="FLMDriverAll_List_CBbOoptions" ng-model="Item.DriverID2" />
                    </div>
                </div>
                <div class="rowinput" style="width:50%;float:right">
                    <label>Loại tài xế 2</label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="TypeOfDriver_List_CBbOoptions" ng-model="Item.TypeOfDriverID2" />
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="rowinput" style="width:50%;float:left">
                    <label>Tài xế 3</label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="FLMDriverAll_List_CBbOoptions" ng-model="Item.DriverID3" />
                    </div>
                </div>
                <div class="rowinput" style="width:50%;float:right">
                    <label>Loại tài xế 3</label>
                    <div>
                        <input class="cus-combobox" kendo-combobox focus-k-combobox k-options="TypeOfDriver_List_CBbOoptions" ng-model="Item.TypeOfDriverID3" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="FLMFLeetPlanning_Save_Click($event,FLMFLeetPlanning_win,FLMFLeetPlanning_vform)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Win_Close($event,FLMFLeetPlanning_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
