<div class="view-breakumb">
    <ul class="breakumb">
        <li ng-repeat="item in BreakumbDetail"><a ng-click="Breakumb_Click($event,item)" ui-sref="{{item.Code}}">{{item.FunctionName}}</a></li>
        <li><span>Thông tin</span></li>
    </ul>
    <div class="clear"></div>
</div>
<div class="view-breakumb-content">
    <div class="cus-form thin">
        <div class="form-header">
            <div class="left title">Chi tiết đợt: {{Item.Code}}</div>
            <div class="right">
                <a href="/" ng-click="FLMMaterialAudit_Generate_Click($event)" class="k-button"><i class="fa fa-refresh"></i><span class="tooltip">Lấy dữ liệu</span></a>
                <a href="/" ng-click="FLMMaterialAudit_Open_Click($event)" class="k-button"><i class="fa fa-plus"></i><span class="tooltip">Mở</span></a>
                <a href="/" ng-click="FLMMaterialAudit_Close_Click($event)" class="k-button"><i class="fa fa-times"></i><span class="tooltip">Đóng</span></a>
                <a href="/" ng-click="FLMMaterialAudit_BackClick($event)" class="k-button"><i class="fa fa-undo"></i><span class="tooltip is-right">Quay lại</span></a>
            </div>
        </div>
        <div class="form-body">
            <div style="position:relative;height:100%">
                <div class="cus-tabstrip" kendo-tab-strip="FLMMaterialAudit_Tab" k-options="FLMMaterialAudit_TabOptions" expand-k-tabstrip>
                    <ul>
                        <li data-tabindex="1" id="tab_collet" class="k-state-active">Thông tin</li>
                        <li data-tabindex="2" id="tab_asset">Phân phối</li>
                        <li data-tabindex="3" id="tab_cont">Container</li>
                        <li data-tabindex="4" id="tab_receipt">Phiếu xuất nhiên liệu</li>
                        <li data-tabindex="5" id="tab_result">Kết quả</li>

                        <!--li id="tab_eqm">Thiết bị</!--li-->
                    </ul>
                    <div>
                        <div v-form="Cus_vCusForm">
                            <div class="form-content-150">
                                <div class="rowinput">
                                    <label>Mã đợt<span class="required">*</span></label>
                                    <div>
                                        <input ng-model="Item.Code" type="text" class="k-textbox" v-form-require="true" />
                                    </div>
                                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Tên đợt<span class="required">*</span></label>
                                    <div>
                                        <input ng-model="Item.AuditName" type="text" class="k-textbox" v-form-require="true" />
                                    </div>
                                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Loại</label>
                                    <div>
                                        <input ng-model="Item.MaterialAuditStatus" type="text" ng-disabled="Item.ID>0" class="k-textbox" v-form-require="true" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Từ ngày</label>
                                    <div>
                                        <input class="cus-datepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.DateFrom" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                                <div class="rowinput">
                                    <label>Đến ngày</label>
                                    <div>
                                        <input class="cus-datepicker" focus-k-datepicker kendo-date-picker k-options="DateDMY" k-ng-model="Item.DateTo" />
                                    </div>
                                    <div class="clear"></div>
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!--<div>
                        <div class="cus-grid" kendo-grid="FLMMaterialAudit_ColletGrid" expand-k-grid k-options="FLMMaterialAudit_ColletGrid_Options"></div>
                    </div>-->
                    <div>
                        <div class="cus-grid" kendo-grid="FLMMaterialAudit_AssetGrid" expand-k-grid k-options="FLMMaterialAudit_AssetGrid_Options"></div>
                    </div>
                    <div>
                        <div class="cus-grid" kendo-grid="FLMMaterialAudit_ContGrid" expand-k-grid k-options="FLMMaterialAudit_ContGrid_Options"></div>
                    </div>
                    <div>
                        <div class="cus-grid" kendo-grid="FLMMaterialAudit_ReceiptGrid" expand-k-grid k-options="FLMMaterialAudit_ReceiptGrid_Options"></div>
                    </div>
                    <div>
                        <div class="cus-grid" kendo-grid="FLMMaterialAudit_ResultGrid" expand-k-grid k-options="FLMMaterialAudit_ResultGrid_Options"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="cus-window" draggable-k-window kendo-window="FLMMaterialAudit_Generate_win" k-title="false" k-width="500" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thông tin Generate</div>
            <div class="right button"></div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer" v-form="FLMMaterialAudit_Generate_vform">
            <div class="form-content-150">
                <div class="rowinput">
                    <label>TetsCode<span class="required">*</span></label>
                    <div>
                        <input type="text" class="k-textbox" ng-model="Item.ExprPrice" style="width:100%" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>TestKhac </label>
                    <div>
                        <input type="text" class="k-textbox" ng-model="Item.ExprPrice" style="width:100%" />
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="assetFee_Save_Click($event,FLMMaterialAudit_Generate_win,FLMMaterialAudit_Generate_vform)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Win_Close($event,FLMMaterialAudit_Generate_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
