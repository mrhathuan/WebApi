<!--ORD-View-->
<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="ViewStatus_Click($event,orderroute_grid)" ng-class="IsStatusClosed?'itemStatusActive':'itemStatusInActive'" class="k-button">Đã xóa</a>
            <a ng-show="Auth.ActAdd" href="/" ng-click="orderRoute_AddClick($event,orderroute_win)" class="k-button"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a href="/" ng-click="ShowSetting($event,orderroute_grid)" ng-mouseenter="ShowSetting($event,orderroute_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="orderroute_grid" k-options="orderroute_gridOptions" expand-k-grid="orderroute_grid"></div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="orderroute_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thêm mới</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="form-content-150" v-form="orderroute_win_vform">
                <div class="rowinput">
                    <label> Mã <span class="required">*</span></label>
                    <div>
                        <input class="k-textbox" ng-model="ItemOrder.Code" v-form-require="true" v-form-length="50" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Tên <span class="required">*</span></label>
                    <div>
                        <input class="k-textbox" ng-model="ItemOrder.RouteName" v-form-require="true" v-form-length="1000" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Save_Click($event,orderroute_win,orderroute_win_vform,orderroute_grid)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Close_Click($event,orderroute_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<style>
    .cus-form > .form-header > div a.k-button.itemStatusActive {
        border: solid 1px #ff0000;
        background-color: #ff0000;
        color: #fff;
        border-radius: 12px;
        font-size: 15px;
        line-height: 28px;
        width: 75px;
        margin: 5px;
        height: auto;
        padding: 0;
    }

    .cus-form > .form-header > div a.k-button.itemStatusInActive {
        border: solid 1px #ff0000;
        background-color: #fff;
        color: #393434;
        border-radius: 12px;
        font-size: 15px;
        line-height: 28px;
        width: 75px;
        margin: 5px;
        height: auto;
        padding: 0;
    }

    .cus-form > .form-footer > div a.k-button.accept:hover { background-color: #1da0e5; border-color: #1da0e5; }*/
</style>
