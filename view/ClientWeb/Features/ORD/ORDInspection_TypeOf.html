<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="ORDOrderTypeOfDocumen_AddNew_Click($event,SettingReport_win,Setting_vform)" class="k-button" data-title="Tạo mới"><i class="fa fa-plus"></i><span class="tooltip is-right">Tạo mới</span></a>
            <a href="/" ng-show="SettingHasChoose" ng-click="RDOrderTypeOfDocumen_GridDestroy_Click($event,ORDOrderTypeOfDocumen_grid)" class="k-button"><i class="fa fa-trash"></i><span class="tooltip">Xóa</span></a>
            <a href="/" ng-click="ShowSetting($event,ORDOrderTypeOfDocumen_grid)" ng-mouseenter="ShowSetting($event,ORDOrderTypeOfDocumen_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="form-body">
        <div class="cus-grid" kendo-grid="ORDOrderTypeOfDocumen_grid" expand-k-grid k-options="ORDOrderTypeOfDocumen_gridOptions"></div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="SettingReport_win" k-title="false" k-width="600" k-height="300" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thông tin danh sách loại tờ khai</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">>
            <form action="/" method="post">
                <div class="form-content-150" v-form="Setting_vform">
                    <div class="rowinput">
                        <label>Mã <span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="Item.Code" v-form-require="true" v-form-length="50" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Tên  <span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="Item.TypeName" v-form-require="true" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Trạng thái <span class="required">*</span></label>
                        <div>
                            <input class="cus-combobox" focus-k-combobox kendo-combo-box="ORDOrder_cboTypeOfDocumentID" k-options="ORDOrder_cboTypeOfDocumentID_Options" ng-model="Item.TypeOfWAInspectionStatusID" v-form-require="true" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Thứ tự</label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="Item.SortOrder" />
                        </div>
                        
                        <div class="clear"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="SettingReport_SaveClick($event,SettingReport_win,Setting_vform)" class="k-button accept" data-title="Lưu/Cập nhật">Lưu</a>
                <a href="/" ng-click="window_Close_Click($event,SettingReport_win)" class="k-button close" data-title="Đóng">Đóng</a>
            </div>
        </div>
    </div>
</div>
