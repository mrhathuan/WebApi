<script type="text/x-kendo-tmpl" id="sysfunction_treeToolbar">
    <div class="gridtoolbar">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="Excel_Click($event,sysfunction_tree)" class="k-button " data-title="Excel"><span class="tooltip">Excel</span><i class="fa fa-file-excel-o"></i></a>
            <a href="/" ng-click="Refresh_Click($event,sysfunction_tree)" class="k-button" data-title="Sắp xếp"><span class="tooltip">Sắp xếp</span><i class="fa fa-refresh"></i></a>
            <a href="/" ng-click="Add_Click($event,sysfunction_win)" class="k-button" data-title="Thêm mới"><span class="tooltip">Thêm mới</span><i class="fa fa-plus"></i></a>
            <a href="/" ng-show="HasChoose" ng-click="Del_Click($event,sysfunction_tree)" data-title="Xóa"><span class="tooltip">Xóa</span><i class="fa fa-trash"></i></a>
            <a href="/" ng-mouseover="ShowSetting($event,sysfunction_tree)" ng-mouseleave="HideSetting($event)" class="k-button" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>

        </div>
        <div class="clear"></div>
    </div>
</script>

<div class="cus-tree" kendo-tree-list="sysfunction_tree" expand-k-grid k-options="sysfunction_treeOptions"></div>

<div class="cus-window" draggable-k-window kendo-window="sysfunction_win" k-title="false" k-width="600" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                Chức năng
            </div>
            <div class="right button">
            </div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-tabstrip" expand-k-tabstrip kendo-tab-strip k-content-urls="[null, null]" k-options="sysfunction_win_tabOptions">
                <ul>
                    <li class="k-state-active">Thông tin</li>
                    <li>Các hành động</li>
                </ul>

                <div>
                    <form action="/" ng-submit="Save_Click($event,sysfunction_win,sysfunction_win_grid,sysfunction_win_vform)">
                        <div class="form-content-150" v-form="sysfunction_win_vform">
                            <div class="rowinput">
                                <label>Mã <span class="required">*</span></label>
                                <div>
                                    <input type="text" class="k-textbox" maxlength="50" ng-model="Item.Code" v-form-require="true" v-form-length="50" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Chức năng <span class="required">*</span></label>
                                <div>
                                    <input type="text" class="k-textbox" maxlength="50" ng-model="Item.FunctionName" v-form-require="true" v-form-length="50" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Mô tả </label>
                                <div>
                                    <input type="text" class="k-textbox" maxlength="1000" ng-model="Item.Description" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Thuộc nhóm</label>
                                <div>
                                    <input class="cus-combobox" focus-k-combobox kendo-combo-box="sysfunction_win_cbo" ng-model="Item.ParentID" k-options="sysfunction_win_cboOptions" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Hình</label>
                                <div>
                                    <input type="text" class="k-textbox" maxlength="50" ng-model="Item.Icon" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Quản trị</label>
                                <div>
                                    <input type="checkbox" ng-model="Item.IsAdmin" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Đánh giá</label>
                                <div>
                                    <input type="checkbox" ng-model="Item.IsSession" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Đang hoạt động</label>
                                <div>
                                    <input type="checkbox" ng-model="Item.IsApproved" />
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="hidden"><input type="submit" /></div>
                    </form>
                </div>

                <div>
                    <div class="cus-grid" expand-k-grid kendo-grid="sysfunction_win_grid" k-options="sysfunction_win_gridOptions"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Save_Click($event,sysfunction_win,sysfunction_win_grid,sysfunction_win_vform)" class="k-button accept" data-title="Lưu">Lưu</a>
                <a href="/" ng-click="Close_Click($event,sysfunction_win)" class="k-button close" data-title="Đóng">Đóng</a>
            </div>
        </div>

    </div>
</div>
