<script type="text/x-kendo-tmpl" id="catkpi_gridToolbar">
    <div class="gridtoolbar">

        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <div>
                Ngày gửi đơn hàng
            </div>
            <input style="width:100px;" class="cus-datepicker" kendo-date-picker k-options="DateDMY" k-ng-model="Item.DateTo" />
            <input style="width:100px;" class="cus-datepicker" kendo-date-picker k-options="DateDMY" k-ng-model="Item.DateFrom" />
            <a href="/" ng-click="Search_Click($event)" class="k-button" data-title="Xem"><i class="fa fa-search"></i><span class="tooltip">Xem</span></a>
            <a href="/" ng-click="Refresh_Click($event)" ng-show="HasSearch" class="k-button" data-title="Tính lại KPI"><i class="fa fa-refresh"></i><span class="tooltip">Tính lại KPI</span></a>
            <a href="/" ng-click="ShowSetting($event,catkpi_grid)" ng-mouseenter="ShowSetting($event,catkpi_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>

        </div>
       
        <div class="clear"></div>
    </div>
</script>

<div class="cus-grid" kendo-grid="catkpi_grid" expand-k-grid k-options="catkpi_gridOptions"></div>
