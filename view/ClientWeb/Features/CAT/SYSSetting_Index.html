
<div class="view-breakumb-content">
    <div class="cus-form">
        <div class="form-header">
            <div class="left">
                <ul class="breakumb">
                    <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
                </ul>
            </div>
            <div class="right">
                <a href="/" ng-click="Save_Click($event)" class="k-button" data-title="Lưu"><i class="fa fa-check"></i><span class="tooltip is-right">Lưu</span></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body">
            <div class="form-content-250" style="padding-right:15%; padding-left: 15%;">
                <div class="rowinput">
                    <label> Mail SMTP</label>
                    <div>
                        <input class="k-textbox" type="text" ng-model="Item.MailSMTP" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Mail Port</label>
                    <div>
                        <input class="k-textbox" type="text" ng-model="Item.MailPORT" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Mail User</label>
                    <div>
                        <input class="k-textbox" type="text" ng-model="Item.MailUSER" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Mail Pass</label>
                    <div>
                        <input class="k-textbox" type="password" ng-model="Item.MailPASS" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> Mail Name</label>
                    <div>
                        <input class="k-textbox" type="text" ng-model="Item.MailNAME" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label> WebSite</label>
                    <div>
                        <input class="k-textbox" type="text" ng-model="Item.Website" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Vị trí bắt đầu</label>
                    <div>
                        <a href="/" ng-click="Change_Location_Click($event,Location_win,1)" class="k-button" style="width:100%;height:26px" >{{Item.LocationFromAddress}}</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Vị trí kết thúc</label>
                    <div>
                        <a href="/" ng-click="Change_Location_Click($event,Location_win,2)" class="k-button" style="width:100%;height:26px">{{Item.LocationToAddress}}</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Thiết lập BarCode</label>
                    <div>
                        <a href="/" ng-click="Change_BarCode_Click($event,BarCode_win)" class="k-button" style="width:100%;height:26px">Thiết lập</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Rã romooc</label>
                    <div>
                        <input type="checkbox" ng-model="Item.IsRomooc" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Bãi chứa romooc</label>
                    <div>
                        <a href="/" ng-click="Change_Location_Click($event,Location_win,3)" class="k-button" style="width:100%;height:26px">{{Item.LocationRomoocReturnAddress}}</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Thời gian tính toán của hệ thống</label>
                    <div>
                        <input class="cus-timepicker" kendo-time-picker k-options="DateHM" k-ng-model="Item.TimeFromCalculate" style="width:calc(50% - 115px);float:left" />
                        <span style="float:left;line-height:28px">&nbsp;-&nbsp;</span>
                        <input class="cus-timepicker" kendo-time-picker k-options="DateHM" k-ng-model="Item.TimeToCalculate" style="width:calc(50% - 115px);float:left" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Yêu cầu ràng buộc vận chuyển</label>
                    <div>
                        <input type="checkbox" ng-model="Item.HasConstraintTransport" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Yêu cầu ràng buộc bằng lái</label>
                    <div>
                        <input type="checkbox" ng-model="Item.HasConstraintLicense" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Thu thập dữ liệu KM từ</label>
                    <div>
                        <input class="cus-combobox" kendo-combo-box="cboCollectDataKM" k-options="cboCollectDataKM_Options" k-ng-model="Item.CollectDataKM" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>1 ĐH FCL = 1 phiếu kiểm hóa</label>
                    <div>
                        <input type="checkbox" ng-model="Item.OneFCLAsOneDocumentInspect" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Tự động tìm hợp đồng khác dịch vụ</label>
                    <div>
                        <input type="checkbox" ng-model="Item.IsFindOtherContract" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Tính lương theo phiếu hành trình</label>
                    <div>
                        <input type="checkbox" ng-model="Item.IsPHT" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Ràng buộc thời gian vận hành</label>
                    <div>
                        <input type="checkbox" ng-model="Item.HasConstraintTimeOPS" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Ràng buộc trọng tải điểm</label>
                    <div>
                        <input type="checkbox" ng-model="Item.HasConstraintWeight" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Ràng buộc thời gian mở cửa tại điểm</label>
                    <div>
                        <input type="checkbox" ng-model="Item.HasConstraintTimeOpenLocation" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Áp dụng hãng tàu cho tất cả khách hàng</label>
                    <div>
                        <input type="checkbox" ng-model="Item.ApplyCarrierForAllCus" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Áp dụng depot cho tất cả khách hàng</label>
                    <div>
                        <input type="checkbox" ng-model="Item.ApplyDepotForAllCus" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Áp dụng depot cho tất cả hãng tàu</label>
                    <div>
                        <input type="checkbox" ng-model="Item.ApplyDepotForAllCarrier" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Áp dụng cảng biển cho tất cả khách hàng</label>
                    <div>
                        <input type="checkbox" ng-model="Item.ApplySeaportForAllCus" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Áp dụng các điểm của cảng biển cho tất cả khách hàng</label>
                    <div>
                        <input type="checkbox" ng-model="Item.ApplySeaportPointForAllCus" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Áp dụng kho cho tất cả khách hàng </label>
                    <div>
                        <input type="checkbox" ng-model="Item.ApplyStockForAllCus" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>&nbsp;</label>
                    <div>
                        <a href="/" ng-click="CheckApplySeaportCarrier_click($event)" class="k-button">Kiểm tra áp dụng hãng tàu, cảng biển</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Cảnh báo thời gian ETD</label>
                    <div>
                        <input type="checkbox" ng-model="Item.WarningETD" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Cảnh báo thời gian ETA</label>
                    <div>
                        <input type="checkbox" ng-model="Item.WarningETA" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Sử dụng romooc gợi ý </label>
                    <div>
                        <input type="checkbox" ng-model="Item.IsFindRomoocDefault" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Phát sinh chi phí cung đường khi duyệt chuyến </label>
                    <div>
                        <input type="checkbox" ng-model="Item.IsRoutingCostDefault" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Mã đơn hàng duy nhất</label>
                    <div>
                        <input type="checkbox" ng-model="Item.IsUniqueOrderCode" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Thời gian cảnh báo(giờ) </label>
                    <div>
                        <input kendo-numeric-text-box="numTimeDelayWarning" k-options="numTimeDelayWarning_Options" k-ng-model="Item.TimeDelayWarning" style="width:100%"/>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="Location_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Chọn địa điểm</div>
            <div class="right button">
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="Location_win_Grid" expand-k-grid k-options="Location_win_GridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Location_win_SaveClick($event,Location_win,Location_win_Grid)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Location_win_CloseClick($event,Location_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="BarCode_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thiết lập nhập BarCode</div>
            <div class="right button">
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <form action="/" method="post">
                <div class="form-content-150" v-form="BarCode_win_vform">
                    <div class="rowinput">
                        <label> Độ dài SO</label>
                        <div>
                            <input class="k-textbox" type="text" ng-model="Item.PODBarcode.SOLength" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Vị trí bắt đầu SO</label>
                        <div>
                            <input class="k-textbox" type="text" ng-model="Item.PODBarcode.SOIndex" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Độ dài DN</label>
                        <div>
                            <input class="k-textbox" type="text" ng-model="Item.PODBarcode.DNLength" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label> Vị trí bắt đầu DN</label>
                        <div>
                            <input class="k-textbox" type="text" ng-model="Item.PODBarcode.DNIndex" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="BarCode_win_SaveClick($event,BarCode_win)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="BarCode_win_CloseClick($event,BarCode_win)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
