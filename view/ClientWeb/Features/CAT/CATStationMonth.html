<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
                <li><span>Giá vé tháng</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="Excel_Click($event,winexcel)" class="k-button" data-title="Excel"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <a href="/" ng-click="CATStationMonth_AddClick($event,CATStationMonth_EditWin)" class="k-button " data-title="Thêm mới"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a href="/" ng-click="ShowSetting($event,CATStationMonth_Grid)" ng-mouseenter="ShowSetting($event,CATStationMonth_Grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="cus-form">
        <div class="form-body">
            <div class="cus-grid" kendo-grid="CATStationMonth_Grid"  expand-k-grid k-options="CATStationMonth_Grid_Options"></div>
        </div>
    </div>
</div>

<!-- Location_EditWin  -->
<div class="cus-window" draggable-k-window kendo-window="CATStationMonth_EditWin" k-title="false" k-width="600" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
              Bảng giá chuyến  
            </div>
            <div class="right button">
            </div>
        </div>
        <div class="form-body with-footer">
            <form action="/" method="post">
                <div v-form="CATStationMonthForm">
                    <div class="form-content-150">
                        <div class="rowinput">
                            <label>Địa điểm <span class="required">*</span></label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combo-box ng-model="item.LocationID" k-options="cboLocation_Options" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Số xe <span class="required">*</span></label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combo-box ng-model="item.AssetID" k-options="cboAsset_Options" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Giá<span class="required">*</span></label>
                            <div>
                                <input ng-model="item.Price" type="text" class="k-textbox" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Từ ngày<span class="required">*</span></label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datetimepicker k-ng-model="item.DateFrom" v-form-require="true" kendo-date-time-picker />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Đến ngày<span class="required">*</span></label>
                            <div>
                                <input class="cus-datetimepicker" focus-k-datetimepicker k-ng-model="item.DateTo" v-form-require="true" kendo-date-time-picker />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Điều kiện ngày</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox k-ng-model="item.ExprInputDay" kendo-combo-box k-options="cboExprInputDay_Options" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Phân bổ</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox k-ng-model="item.ExprDay" kendo-combo-box k-options="cboExprDay_Options" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Ghi chú</label>
                            <div>
                                <input ng-model="item.Note" type="text" class="k-textbox"/>
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CATStationMonth_Save($event,CATStationMonth_EditWin,CATStationMonthForm)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Win_Close($event,CATStationMonth_EditWin)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
