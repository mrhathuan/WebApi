
    <div class="cus-form">
        <div class="form-header">
            <div class="left">
                <ul class="breakumb">
                    <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
                </ul>
            </div>
            <div class="right">
                <a class="k-button" ng-click="Back_Click($event)"><i class="fa fa-undo"></i><span class="tooltip is-right">Quay lại</span></a>
                <a href="/" ng-click="ShowSetting($event,CATRomooc_grid)" ng-mouseenter="ShowSetting($event,CATRomooc_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
            </div>
        </div>
        <div class="form-body">
            <div class="cus-grid" kendo-grid="CATRomooc_grid" expand-k-grid k-options="CATRomooc_gridOptions"></div>
        </div>
    </div>

<!--popup-->
<div class="cus-window" draggable-k-window kendo-window="CATRomooc_win" k-title="false" k-width="500" k-height="300" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Romooc</div>
            <div class="right button">
            </div>
        </div>

        <div class="form-body with-footer">
            <form action="/" method="post">
                <div class="form-content-150" v-form="CATRomooc_win_vform">
                    <div class="rowinput">
                        <label>Số đ.kí romooc <span class="required">*</span></label>
                        <div>
                            <input type="text" class="k-textbox" maxlength="50" ng-model="CATRomoocItem.RegNo" v-form-require="true" v-form-length="50" ng-disabled="true" />
                        </div>
                        <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Xe nhà <span class="required">*</span></label>
                        <div>
                            <input type="checkbox" ng-model="CATRomoocItem.IsOwn" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>CATRomooc_NoOfDelivery </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="CATRomooc_numNoOfDelivery_Options" ng-model="CATRomoocItem.NoOfDelivery" style="width:100%" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Vĩ độ </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="CATRomooc_numLat_Options" ng-model="CATRomoocItem.Lat" style="width:100%" />
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="rowinput">
                        <label>Kinh độ </label>
                        <div>
                            <input class="cus-number" kendo-numeric-text-box k-options="CATRomooc_numLng_Options" ng-model="CATRomoocItem.Lng" style="width:100%" />
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CATRomooc_win_SaveClick($event,CATRomooc_win,CATRomooc_win_vform)" class="k-button accept" data-title="Lưu">Lưu</a>
                <a href="/" ng-click="CATRomooc_win_CloseClick($event,CATRomooc_win)" class="k-button close" data-title="Đóng">Đóng</a>

            </div>
        </div>
    </div>
</div>
