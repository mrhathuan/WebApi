<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
                <li><span>Giá vé chuyến</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="Excel_Click($event,winexcel)" class="k-button" data-title="Excel"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <a href="/" ng-click="CATStationPrice_AddClick($event,CATStationPrice_EditWin,CATStationPriceForm)" class="k-button " data-title="Thêm mới"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a href="/" ng-click="ShowSetting($event,CATStationPrice_Grid)" ng-mouseenter="ShowSetting($event,CATStationPrice_Grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="cus-form">
        <div class="form-body">
            <div class="cus-grid" kendo-grid="CATStationPrice_Grid"  expand-k-grid k-options="CATStationPrice_Grid_Options"></div>
        </div>
    </div>
</div>

<!-- Location_EditWin  -->
<div class="cus-window" draggable-k-window kendo-window="CATStationPrice_EditWin" k-title="false" k-width="600" k-height="400" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
              Bảng giá chuyến  
            </div>
            <div class="right button">
            </div>
        </div>
        <div class="form-body with-footer">
            <form action="/" method="post">
                <div v-form="CATStationPriceForm">
                    <div class="form-content-150">
                        <div class="rowinput">
                            <label>Địa điểm <span class="required">*</span></label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combo-box ng-model="item.LocationID" k-options="cboLocation_Options" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <!--<div class="rowinput">
                            <label>Số xe</label>
                            <div>
                                <input class="cus-combobox" focus-k-combobox kendo-combo-box ng-model="item.AssetID" k-options="cboAsset_Options" v-form-require="false" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>-->
                        <div class="rowinput">
                            <label>Giá<span class="required">*</span></label>
                            <div>
                                <input ng-model="item.Price" kendo-numeric-text-box k-options="numPrice_Options" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Giá theo km<span class="required">*</span></label>
                            <div>
                                <input ng-model="item.PriceKM" kendo-numeric-text-box k-options="numPriceKM_Options" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Trọng tải<span class="required">*</span></label>
                            <div>
                                <input ng-model="item.Ton" kendo-numeric-text-box k-options="numTon_Options" v-form-require="true" />
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                        <div class="rowinput">
                            <label>Ghi chú</label>
                            <div>
                                <input ng-model="item.Note" type="text" class="k-textbox"/>
                            </div>
                            <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CATStationPrice_Save($event,CATStationPrice_EditWin,CATStationPriceForm)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Win_Close($event,CATStationPrice_EditWin)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
