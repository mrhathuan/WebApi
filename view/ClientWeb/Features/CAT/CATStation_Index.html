<div class="cus-form">
    <div class="form-header">
        <div class="left">
            <ul class="breakumb">
                <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
            </ul>
        </div>
        <div class="right">
            <a href="/" ng-click="CATStationExcel_Click($event,winexcel)" class="k-button" data-title="Excel"><i class="fa fa-file-excel-o"></i><span class="tooltip">Excel</span></a>
            <a href="/" ng-click="CATStation_AddClick($event,CATStation_win)" class="k-button " data-title="Thêm mới"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
            <a href="/" ng-click="ShowSetting($event,CATStation_MainGrid)" ng-mouseenter="ShowSetting($event,CATStation_MainGrid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
        </div>
    </div>
    <div class="cus-form">
        <div class="form-body">
            <div class="cus-grid" kendo-grid="CATStation_MainGrid" id="CATStation_MainGrid" expand-k-grid k-options="CATStation_MainGrid_Options"></div>
        </div>
    </div>
</div>

<!-- popup edit-->
<div class="cus-window" draggable-k-window kendo-window="CATStation_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Thông tin trạm</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-tabstrip" kendo-tab-strip="CATStation_Tab" k-options="CATStation_TabOptions" expand-k-tabstrip>
                <ul>
                    <li data-tabindex="0" class="k-state-active">Thông tin chung</li>
                    <li data-tabindex="1" ng-show="StationItem.ID>0">Thông tin địa chỉ</li>
                </ul>
                <div>
                    <div class="cus-form" v-form="CATStation_vform" scrolldiv>
                        <div class="form-content-150">
                            <div class="rowinput">
                                <label>Mã <span class="required">*</span></label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.Code" v-form-require="true" v-form-length="50" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Tên trạm <span class="required">*</span></label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.PartnerName" v-form-require="true" v-form-length="50" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Địa chỉ </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.Address" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Quốc gia </label>
                                <div>
                                    <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboCountry" k-options="CATStationEdit_win_cboCountryOptions" ng-model="StationItem.CountryID" v-form-require="true" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Tỉnh thành </label>
                                <div>
                                    <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboProvince" k-options="CATStationEdit_win_cboProvinceOptions" ng-model="StationItem.ProvinceID" v-form-require="true" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Quận huyện </label>
                                <div>
                                    <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboDistrict" k-options="CATStationEdit_win_cboDistrictOptions" ng-model="StationItem.DistrictID" v-form-require="true" />
                                </div>
                                <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Xã phường </label>
                                <div>
                                    <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboWard" k-options="CATStationEdit_win_cboWardOptions" ng-model="StationItem.WardID" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>SĐT </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.TelNo" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Fax </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.Fax" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Email </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.Email" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Tên thanh toán </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.BillingName" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Địa chỉ thanh toán </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.BillingAddress" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Mã Tax </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.TaxCode" />
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="rowinput">
                                <label>Ghi chú </label>
                                <div>
                                    <input class="k-textbox" type="text" ng-model="StationItem.Note" />
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="cus-form">
                        <div class="form-header">
                            <div class="left title"></div>
                            <div class="right">
                                <a href="/" ng-click="CATStation_Location_AddClick($event,Location_EditWin)" class="k-button " data-title="Thêm mới"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
                                <a href="/" ng-click="CATStation_Location_SearchClick($event,CATStation_LocationNotIn_win)" class="k-button" data-title="Tìm kiếm"><i class="fa fa-search"></i><span class="tooltip is-right">Tìm kiếm</span></a>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="form-body">
                            <div class="cus-grid" kendo-grid="CATStation_Location_Grid" expand-k-grid k-options="CATStation_Location_GridOptions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CATStation_SaveClick($event,CATStation_win,CATStation_vform)" ng-show="CATStation_TabIndex==0"  class="k-button accept" data-title="Lưu/Cập nhật">Lưu/Cập nhật</a>
                <a href="/" ng-click="CATStation_DeleteClick($event,CATStation_win)" ng-show="CATStation_TabIndex==0" class="k-button" data-title="Xóa">Xóa</a>
                <a href="/" ng-click="CATStation_CloseClick($event,CATStation_win)" class="k-button close" data-title="Đóng">Đóng</a>
            </div>
        </div>
    </div>
</div>


<div class="cus-window" draggable-k-window kendo-window="CATStation_LocationNotIn_win" k-title="false" k-width="900" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">Chọn địa điểm</div>
            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" kendo-grid="CATStation_LocationSearch_Grid" expand-k-grid k-options="CATStation_LocationSearch_GridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="CATStation_Location_ChooseClick($event,CATStation_LocationNotIn_win,CATStation_LocationSearch_Grid)" class="k-button accept" data-title="Chọn">Chọn</a>
                <a href="/" ng-click="CATStation_LocationNotIn_win_CloseClick($event,CATStation_LocationNotIn_win)" class="k-button close" data-title="Đóng">Đóng</a>
            </div>
        </div>
    </div>
</div>

<!-- Location_EditWin  -->
<div class="cus-window" draggable-k-window kendo-window="Location_EditWin" k-title="false" k-width="600" k-height="450" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                Thông tin địa điểm
            </div>
            <div class="right button">
            </div>
        </div>
        <div class="form-body with-footer">
            <div class="form-content-200" v-form="LocationForm">
                <div class="rowinput">
                    <label>Mã <span class="required">*</span></label>
                    <div>
                        <input ng-model="LocationData.PartnerCode" type="text" class="k-textbox" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Tên <span class="required">*</span></label>
                    <div>
                        <input ng-model="LocationData.Location" type="text" class="k-textbox" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Địa chỉ <span class="required">*</span></label>
                    <div>
                        <input ng-model="LocationData.Address" type="text" class="k-textbox" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Quốc gia <span class="required">*</span></label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboCountry" k-options="CATLocationEdit_win_cboCountryOptions" ng-model="LocationData.CountryID" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Tỉnh thành <span class="required">*</span></label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboProvince" k-options="CATLocationEdit_win_cboProvinceOptions" ng-model="LocationData.ProvinceID" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Quận huyện <span class="required">*</span></label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboDistrict" k-options="CATLocationEdit_win_cboDistrictOptions" ng-model="LocationData.DistrictID" v-form-require="true" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Xã phường </label>
                    <div>
                        <input class="cus-combobox" focus-k-combobox kendo-combo-box="Station_cboWard" k-options="CATLocationEdit_win_cboWardOptions" ng-model="LocationData.WardID" />
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="rowinput">
                    <label>Vĩ độ</label>
                    <div>
                        <input class="cus-number" kendo-numeric-text-box ng-model="LocationData.Lat" k-options="StationLocation_numLatOptions" v-form-require="false" style="width:100%" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                </div>
                <div class="rowinput">
                    <label>Kinh độ</label>
                    <div>
                        <input class="cus-number" kendo-numeric-text-box ng-model="LocationData.Lng" k-options="StationLocation_numLngOptions" v-form-require="false" style="width:100%" />
                    </div>
                    <div class="error"><a kendo-tooltip><i class="fa fa-info-circle"></i></a></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-click="Location_Save($event,Location_EditWin,LocationForm)" class="k-button accept">Lưu</a>
                <a href="/" ng-click="Win_Close($event,Location_EditWin)" class="k-button close">Đóng</a>
            </div>
        </div>
    </div>
</div>
