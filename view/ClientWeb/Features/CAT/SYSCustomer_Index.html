
<div class="view-breakumb-content">
    <div class="cus-form">
        <div class="form-header">
            <div class="left">
                <ul class="breakumb">
                    <li ng-repeat="item in Breakumb"><a ng-click="Breakumb_Click($event,item)" ng-show="item.IsLink" ui-sref="{{item.Code}}">{{item.FunctionName}}</a><span ng-show="!item.IsLink">{{item.FunctionName}}</span></li>
                </ul>
            </div>
            <div class="right">
                <a href="/" ng-click="New_Click($event, info_win)" class="k-button k-button-icontext" data-title="Thêm mới"><span class="tooltip">Thêm mới</span><i class="fa fa-plus"></i></a>
                <a href="/" ng-click="ShowSetting($event,syscus_grid)" ng-mouseenter="ShowSetting($event,syscus_grid)" ng-mouseleave="HideSetting($event)" class="k-button setting" data-title="Thiết lập"><i class="fa fa-ellipsis-v"></i></a>
            </div>
            <div class="clear"></div>
        </div>
        <div class="form-body">
            <div class="cus-grid" kendo-grid="syscus_grid" expand-k-grid k-options="syscus_gridOptions"></div>
        </div>
    </div>
</div>
<div class="cus-window" draggable-k-window kendo-window="info_win" k-options="info_winOptions" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                CHI TIẾT CHI NHÁNH
            </div>

            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-tabstrip" kendo-tabstrip="info_tabstrip" k-options="info_tabstripOptions" expand-k-tabstrip>
                <ul>
                    <li data-tabindex="0" class="k-state-active">Thông tin chung</li>
                    <li data-tabindex="1" ng-show="Item.ID > 0">Chỉ tiêu</li>
                </ul>
                <div>
                    <div style="width: 100%; height: 100%; position:relative;">
                        <div style="width: 20%; height: 100%; float:left;">
                            <div style="width: 150px; height: 150px; margin: 20px auto 5px auto; ">
                                <img ng-src="/{{Item.Image}}" style="width: 100%; height:100%" />
                            </div>
                            <div style="width:100%; text-align:center;" ng-show="Item.ID > 0">
                                <a ng-click="ImageClick($event,winfile)" class="k-button">Chọn ảnh</a>
                            </div>
                        </div>
                        <div style="width: 40%; height: 90%; float: left;">
                            <div class="cus-form">
                                <div class="form-content-100">
                                    <div class="rowinput">
                                        <label> Mã chi nhánh <span class="required"> *</span></label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Code" v-form-require="true" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Chi nhánh<span class="required"> *</span></label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.CustomerName" v-form-require="true" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Tên ngắn<span class="required"> *</span></label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.ShortName" v-form-require="true" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Tên thay thế</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Alias" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Tên miền</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Domain" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Địa chỉ liên hệ</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Address" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Quốc gia</label>
                                        <div>
                                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboCountry" k-options="cboCountryOptions" ng-model="Item.CountryID" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Tỉnh thành</label>
                                        <div>
                                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboProvince" k-options="cboProvinceOptions" ng-model="Item.ProvinceID" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Quận huyện</label>
                                        <div>
                                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboDistrict" k-options="cboDistrictOptions" ng-model="Item.DistrictID" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Xã phường</label>
                                        <div>
                                            <input class="cus-combobox" focus-k-combobox kendo-combobox="cboWard" k-options="cboWardOptions" ng-model="Item.WardID" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Ghi chú 1</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Note" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="width: 40%; height: 90%; float: left;">
                            <div class="cus-form">
                                <div class="form-content-100">
                                    <div class="rowinput">
                                        <label> Tên thanh toán</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.BillingName" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Mã số thuế</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.TaxCode" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Địa chỉ thanh toán</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.BillingAddress" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Số điện thoại</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.TelNo" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Fax</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Fax" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Email</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Email" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Ghi chú 2</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Note1" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="rowinput">
                                        <label> Ghi chú 3</label>
                                        <div>
                                            <input type="text" class="k-textbox" ng-model="Item.Note2" />
                                        </div>
                                        <div class="clear"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div>
                    <div class="cus-grid" expand-k-grid kendo-grid="goal_grid" k-options="goal_gridOptions"></div>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div>
                <a href="/" ng-show="Item.Code.length > 0 && Item.CustomerName.length > 0 && TabIndex == 0" ng-click="Info_Submit_Click($event,syscus_grid,info_winOptions)" class="k-button accept" data-title="Lưu">Lưu</a>
                <a href="/" ng-click="Window_Close_Click($event,info_win)" class="k-button close" data-title="Đóng">Đóng</a>

            </div>
        </div>

    </div>
</div>

<div class="cus-window" draggable-k-window kendo-window="goal_win" k-title="false" k-width="1000" k-height="500" k-visible="false" k-resizable="false" k-modal="true">
    <div class="cus-form">
        <div class="form-header">
            <div class="left title">
                PHÂN BỔ CHỈ TIÊU
            </div>

            <div class="clear"></div>
        </div>
        <div class="form-body with-footer">
            <div class="cus-grid" expand-k-grid kendo-grid="goal_detail_grid" k-options="goal_detail_gridOptions"></div>
        </div>
        <div class="form-footer">
            <div>
                <a class="k-button accept" ng-click="Goal_Reset_Click($event,goal_detail_grid)" data-title="Tự động phân bố">Tự động phân bố</a>
                <a href="/" ng-click="Window_Close_Click($event,goal_win)" class="k-button close" data-title="Đóng">Đóng</a>

            </div>
        </div>
    </div>
</div>

<script type="text/x-kendo-tmpl" id="goal_grid_toolbar">
    <div class="gridtoolbar">
        <div class="right">
            <a class="k-button k-button-icontext" ng-show="!IsGoalEdit" ng-click="Goal_AddNew_Click($event,goal_grid)"><i class="fa fa-plus"></i><span class="tooltip">Thêm mới</span></a>
        </div>
        <div class="clear"></div>
    </div>
</script>
