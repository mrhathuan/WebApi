<ion-view hide-nav-bar="true" view-title="Đơn hàng">
    <ion-content scroll="false">
        <div class="bar bar-header bar-royal">
            <button class="button button-clear add20padding" ng-click="BackTo()"><img src="img/back.png" /></button>
            <h1 class="title">Chuyến</h1>
            <button class="button button-clear" ng-show="View==1" ng-click="PickDate()"><img src="img/slide.png" /></button>
        </div>
        <div style="height:100%" class="content has-header" ng-show="View==1">
            <ion-scroll style="width:100%;height:90%;">
                <div class="cus-list">
                    <div ng-repeat="o in TOMasterSummary" class="cus-item" ng-click="MasterSummaryClick(o.StatusOfTOMasterID)">
                        <div><div class="cus-balloon" ng-class="BackgroundClass(o.StatusCode)"><img class="" src="img/ico_truck.png"></div></div>
                        <div ng-class="ColorClass(o.StatusCode)" style="font-size:18px">{{o.StatusOfTOMaster}}</div>
                        <div class="cus-item-note" ng-class="ColorClass(o.StatusCode)">{{o.Sum}} chuyến</div>
                    </div>
                </div>
            </ion-scroll>
        </div>
        <div style="height:100%" class="content has-header" ng-show="View==2">
            <ion-scroll style="width:100%;height:90%;">
                <div class="cus-list">
                    <div ng-repeat="o in TOMasterData" class="cus-item">
                        <div><div class="cus-balloon" ng-class="BackgroundClass(o.StatusCode)"><img class="" src="img/ico_truck.png"></div></div>
                        <div class="color-gray" style="font-size:18px">{{o.RegNo}} <br /> <span class="color-span color-grey">Tài xế: {{o.DriverName}}</span></div>
                        <div class="cus-item-note" ng-class="ColorClass(o.StatusCode)">{{o.StatusOfTOMaster}}</div>
                    </div>
                </div>
            </ion-scroll>
        </div>
        <div class="select-pane" ng-class="{'actived':ShowSelectPane==true}">
            <div class="select-pane-header">
                <div class="row">
                    <div class="col col-80"><input ng-model="ComoboboxKey" style="width:100%;border-radius:5px;margin-top: 6px;" type="search" placeholder="Search"></div>
                    <div class="col col-20"><button class="button button-clear" style="color:#fff" ng-click="CloseSelectPane()"> Cancel</button></div>
                </div>
            </div>
            <div style="padding:10px;height:100%;overflow-y:scroll;overflow-x: hidden;">
                <ul class="list">
                    <li ng-repeat="o in DataCombobox | filter:ComoboboxKey" ng-click="ComboboxSelect(o.obj)" class="item">
                        {{o.text}}
                    </li>
                </ul>
                <div class="div-empty h110p"></div>
            </div>

        </div>
    </ion-content>
</ion-view>
<style>
    .cus-balloon{width:35px;height:35px;border-radius:25px;text-align:center;margin-left:12px; }
        .cus-balloon img {width:20px;height:17px;margin: 10px 0px 0px 2px; }
    .background-orange{background-color:#ff6a00;}
    .background-grey{background-color:#a5a5a5;}
    .background-green{background-color:#8bc56b;}
    .background-orchid{background-color:#c76ee9;}
</style>
